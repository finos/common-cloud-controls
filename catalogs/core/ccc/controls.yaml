control-families:
  - title: Data
    description: |
      The Data control family ensures the confidentiality, integrity,
      availability, and sovereignty of data across its lifecycle.
      These controls govern how data is transmitted, stored,
      replicated, and protected from unauthorized access, tampering,
      or exposure beyond defined trust perimeters.
    controls:
      - id: CCC.Core.C01
        title: Prevent Unencrypted Requests
        objective: |
          Ensure that all communications are encrypted in transit to
          protect data integrity and confidentiality.
        assessment-requirements:
          - id: CCC.Core.C01.TR01
            text: |
              When a port is exposed for non-SSH network traffic, all
              traffic MUST include a TLS handshake AND be encrypted
              using TLS 1.2 or higher.
            applicability:
              - tlp-clear
              - tlp-green
              - tlp-amber
              - tlp-red
            recommendation: ""
          - id: CCC.Core.C01.TR02
            text: |
              When a port is exposed for SSH network traffic, all traffic MUST
              include a SSH handshake AND be encrypted using SSHv2 or higher.
            applicability:
              - tlp-clear
              - tlp-green
              - tlp-amber
              - tlp-red
            recommendation: ""
        threat-mappings:
          - reference-id: CCC
            entries:
              - reference-id: CCC.Core.TH02
        guideline-mappings:
          - reference-id: NIST-CSF
            entries:
              - reference-id: PR.DS-02
          - reference-id: CCM
            entries:
              - reference-id: IVS-03
              - reference-id: IVS-07
          - reference-id: ISO_27001
            entries:
              - reference-id: 2013 A.13.1.1
          - reference-id: NIST_800_53
            entries:
              - reference-id: SC-8
              - reference-id: SC-13
      - id: CCC.Core.C06
        title: Prevent Deployment in Restricted Regions
        objective: |
          Ensure that resources are not provisioned or deployed in
          geographic regions or cloud availability zones that have been
          designated as restricted or prohibited, to comply with
          regulatory requirements and reduce exposure to geopolitical
          risks.
        assessment-requirements:
          - id: CCC.Core.C06.TR01
            text: |
              When a deployment request is made, the service MUST validate
              that the deployment region is not to a restricted or regions
              or availability zones.
            applicability:
              - tlp-clear
              - tlp-green
              - tlp-amber
              - tlp-red
            recommendation: ""
          - id: CCC.Core.C06.TR02
            text: |
              When a deployment request is made, the service MUST validate that
              replication of data, backups, and disaster recovery operations
              will not occur in restricted regions or availability zones.
            applicability:
              - tlp-clear
              - tlp-green
              - tlp-amber
              - tlp-red
            recommendation: ""
        threat-mappings:
          - reference-id: CCC
            entries:
              - reference-id: CCC.Core.TH03
        guideline-mappings:
          - reference-id: NIST-CSF
            entries:
              - reference-id: PR.DS-1
          - reference-id: CCM
            entries:
              - reference-id: DSI-06
              - reference-id: DSI-08
          - reference-id: ISO_27001
            entries:
              - reference-id: 2013 A.11.1.1
          - reference-id: NIST_800_53
            entries:
              - reference-id: AC-6
      - id: CCC.Core.C08
        title: Enable Multi-zone or Multi-region Data Replication
        objective: |
          Ensure that data is replicated across multiple
          zones or regions to protect against data loss due to hardware
          failures, natural disasters, or other catastrophic events.
        assessment-requirements:
          - id: CCC.Core.C08.TR01
            text: |
              When data is stored, the service MUST ensure that data is
              replicated across multiple availability zones or regions.
            applicability:
              - tlp-green
              - tlp-amber
              - tlp-red
            recommendation: ""
          - id: CCC.Core.C08.TR02
            text: |
              When data is replicated across multiple zones or regions,
              the service MUST be able to verify the replication state,
              including the replication locations and data synchronization
              status.
            applicability:
              - tlp-green
              - tlp-amber
              - tlp-red
            recommendation: ""
        threat-mappings:
          - reference-id: CCC
            entries:
              - reference-id: CCC.Core.TH06
        guideline-mappings:
          - reference-id: NIST-CSF
            entries:
              - reference-id: PR.PT-5
          - reference-id: CCM
            entries:
              - reference-id: BCR-08
          - reference-id: ISO_27001
            entries: []
          - reference-id: NIST_800_53
            entries:
              - reference-id: CP-2
              - reference-id: CP-10
      - id: CCC.Core.C09
        title: |
          Prevent Tampering, Deletion, or Unauthorized Access to
          Access Logs
        objective: |
          Access logs should always be considered sensitive.
          Ensure that access logs are protected against unauthorized
          access, tampering, or deletion.
        assessment-requirements:
          - id: CCC.Core.C09.TR01
            text: |
              When access logs are stored, the service MUST ensure that
              access logs cannot be accessed without proper authorization.
            applicability:
              - tlp-amber
              - tlp-red
              - tlp-green
              - tlp-clear
            recommendation: ""
          - id: CCC.Core.C09.TR02
            text: |
              When access logs are stored, the service MUST ensure that
              access logs cannot be modified without proper authorization.
            applicability:
              - tlp-amber
              - tlp-red
              - tlp-green
              - tlp-clear
            recommendation: ""
          - id: CCC.Core.C09.TR03
            text: |
              When access logs are stored, the service MUST ensure that
              access logs cannot be deleted without proper authorization.
            applicability:
              - tlp-amber
              - tlp-red
              - tlp-green
              - tlp-clear
            recommendation: ""
        threat-mappings:
          - reference-id: CCC
            entries:
              - reference-id: CCC.Core.TH07
              - reference-id: CCC.Core.TH09
              - reference-id: CCC.Core.TH04
        guideline-mappings:
          - reference-id: NIST-CSF
            entries:
              - reference-id: PR.DS-6
          - reference-id: NIST_800_53
            entries:
              - reference-id: AU-9
          - reference-id: CCM
            entries:
              - reference-id: LOG-02
              - reference-id: LOG-04
              - reference-id: LOG-09
          - reference-id: ISO_27001
            entries: []
      - id: CCC.Core.C10
        title: |
          Prevent Data Replication to Destinations Outside of
          Defined Trust Perimeter
        objective: |
          Prevent replication of data to untrusted destinations outside
          of defined trust perimeter. An untrusted destination is defined
          as a resource that exists outside of a specified trusted
          identity or network or data perimeter.
        assessment-requirements:
          - id: CCC.Core.C10.TR01
            text: |
              When data is replicated, the service MUST ensure that
              replication is restricted to explicitly trusted destinations.
            applicability:
              - tlp-green
              - tlp-amber
              - tlp-red
            recommendation: ""
        threat-mappings:
          - reference-id: CCC
            entries:
              - reference-id: CCC.Core.TH04
        guideline-mappings:
          - reference-id: NIST-CSF
            entries:
              - reference-id: PR.DS-5
          - reference-id: CCM
            entries:
              - reference-id: DSP-10
              - reference-id: DSP-19
          - reference-id: ISO_27001
            entries: []
          - reference-id: NIST_800_53
