  - title: Encryption
    description: |
      The Encryption control family ensures that sensitive data is protected
      through robust encryption practices both at rest and in transit.
      These controls mandate the use of industry-standard encryption algorithms,
      secure key management practices, and the enforcement of encryption
      policies to safeguard data from unauthorized access, tampering, or
      exposure.
    controls:
      - id: CCC.Core.C02
        title: Ensure Data Encryption at Rest for All Stored Data
        objective: |
          Ensure that all data stored is encrypted at rest to maintain
          confidentiality and integrity.
        assessment-requirements:
          - id: CCC.Core.C02.TR01
            text: |
              When data is stored at rest, the service MUST be configured to
              encrypt data at rest using the latest industry-standard encryption
              methods.
            applicability:
              - tlp-clear
              - tlp-green
              - tlp-amber
              - tlp-red
            recommendation: ""
        threat-mappings:
          - reference-id: CCC
            entries:
              - reference-id: CCC.Core.TH01
        guideline-mappings:
          - reference-id: NIST-CSF
            entries:
              - reference-id: PR.DS-1
          - reference-id: CCM
            entries:
              - reference-id: DSP-17
          - reference-id: ISO_27001
            entries: []
          - reference-id: NIST_800_53
            entries:
              - reference-id: SC-13
              - reference-id: SC-28
      - id: CCC.Core.C11
        title: Enforce Key Management Policies
        objective: |
          Ensure that encryption keys are managed securely by enforcing
          the use of approved algorithms, regular key rotation, and
          customer-managed encryption keys (CMEKs).
        assessment-requirements:
          - id: CCC.Core.C11.TR01
            text: |
              When encryption keys are used, the service MUST verify that
              all encryption keys use approved cryptographic algorithms as
              per organizational standards.
            applicability:
              - tlp-clear
              - tlp-green
              - tlp-amber
              - tlp-red
            recommendation: ""
          - id: CCC.Core.C11.TR02
            text: |
              When encryption keys are used, the service MUST verify that
              encryption keys are rotated at a frequency compliant with
              organizational policies.
            applicability:
              - tlp-clear
              - tlp-green
              - tlp-amber
              - tlp-red
            recommendation: ""
          - id: CCC.Core.C11.TR03
            text: |
              When encrypting data, the service MUST verify that
              customer-managed encryption keys (CMEKs) are used.
            applicability:
              - tlp-amber
              - tlp-red
            recommendation: ""
          - id: CCC.Core.C11.TR04
            text: |
              When encryption keys are accessed, the service MUST verify that
              access to encryption keys is restricted to authorized personnel
              and services, following the principle of least privilege.
            applicability:
              - tlp-amber
              - tlp-red
            recommendation: ""
        threat-mappings:
          - reference-id: CCC
            entries:
              - reference-id: CCC.Core.TH16
        guideline-mappings:
          - reference-id: NIST-CSF
            entries:
              - reference-id: PR.DS-1
          - reference-id: CCM
            entries:
              - reference-id: EKM-02
              - reference-id: EKM-03
          - reference-id: ISO_27001
            entries:
              - reference-id: 2013 A.10.1.2
          - reference-id: NIST_800_53
            entries:
              - reference-id: SC-12
              - reference-id: SC-17
  - title: Identity and Access Management
    description: |
      The Identity and Access Management control family ensures
      that only trusted and authenticated entities can access
      resources. These controls establish strong authentication,
      enforce multi-factor verification, and restrict access to
      approved sources to prevent unauthorized use or data exfiltration.
    controls:
      - id: CCC.Core.C03
        title: Implement Multi-factor Authentication (MFA) for Access
        objective: |
          Ensure that all sensitive activities require two or more
          identity factors during authentication to prevent
          unauthorized access. This may include something you know,
          something you have, or something you are. In the case of
          programmatically accessible services, such as API endpoints,
          this includes a combination of API keys or tokens and
          network restrictions.
        assessment-requirements:
          - id: CCC.Core.C03.TR01
            text: |
              When an entity attempts to modify the service, the service MUST
              attempt to verify the client's identity through an authentication
              process.
            applicability:
              - tlp-clear
              - tlp-green
              - tlp-amber
              - tlp-red
            recommendation: ""
          - id: CCC.Core.C03.TR02
            text: |
              When an entity attempts to view information presented
              by the service, the service MUST attempt to
              verify the client's identity through an authentication
              process.
            applicability:
              - tlp-amber
              - tlp-red
            recommendation: ""
          - id: CCC.Core.C03.TR03
            text: |
              When an entity attempts to view information on the service through
              a user interface, the authentication process MUST require multiple
              identifying factors from the user.
            applicability:
              - tlp-amber
              - tlp-red
            recommendation: ""
          - id: CCC.Core.C03.TR04
            text: |
              When an entity attempts to modify the service through an API
              endpoint, the authentication process MUST be limited to a
              specific allowed network.
            applicability:
              - tlp-clear
              - tlp-green
              - tlp-amber
              - tlp-red
            recommendation: ""
          - id: CCC.Core.C03.TR05
            text: |
              When an entity attempts to view information on the service through
              an API endpoint, the authentication process MUST be limited to a
              specific allowed network.
            applicability:
              - tlp-amber
              - tlp-red
            recommendation: ""
          - id: CCC.Core.C03.TR06
            text: |
              When an entity attempts to modify the service through a user
              interface, the authentication process MUST require multiple
              identifying factors from the user.
            applicability:
              - tlp-clear
              - tlp-green
              - tlp-amber
              - tlp-red
            recommendation: ""
        threat-mappings:
          - reference-id: CCC
            entries:
              - reference-id: CCC.Core.TH01
        guideline-mappings:
          - reference-id: NIST-CSF
            entries:
              - reference-id: PR.AC-7
          - reference-id: CCM
            entries:
              - reference-id: IAM-03
              - reference-id: IAM-08
          - reference-id: ISO_27001
            entries:
              - reference-id: 2013 A.9.4.2
          - reference-id: NIST_800_53
            entries:
              - reference-id: IA-2
      - id: CCC.Core.C05
        title: Prevent Access from Untrusted Entities
        objective: |
          Ensure that secure access controls prevent unauthorized access,
          mitigate risks of data exfiltration, and block misuse of services
          by adversaries. This includes restricting access based on trust
          criteria such as IP allowlists, domain restrictions, and tenant
          isolation.
        assessment-requirements:
          - id: CCC.Core.C05.TR01
            text: |
              When access to sensitive resources is attempted, the service MUST
              block requests from untrusted sources, including IP addresses,
              domains, or networks that are not explicitly included in a
              pre-approved allowlist.
            applicability:
              - tlp-amber
              - tlp-red
            recommendation: ""
          - id: CCC.Core.C05.TR02
            text: |
              When administrative access is attempted, the service MUST validate
              that the request originates from an explicitly allowed source as
              defined in the allowlist.
            applicability:
              - tlp-clear
              - tlp-green
              - tlp-amber
              - tlp-red
            recommendation: ""
          - id: CCC.Core.C05.TR03
            text: |
              When resources are accessed in a multi-tenant environment, the
              service MUST enforce isolation by allowing access only
              to explicitly allowlisted tenants.
            applicability:
              - tlp-amber
              - tlp-red
            recommendation: ""
          - id: CCC.Core.C05.TR04
            text: |
              When an access attempt from an untrusted source is blocked, the
              service MUST log the event, including the source details, time,
              and reason for denial.
            applicability:
              - tlp-clear
              - tlp-green
              - tlp-amber
              - tlp-red
            recommendation: ""
        threat-mappings:
          - reference-id: CCC
            entries:
              - reference-id: CCC.Core.TH01
        guideline-mappings:
          - reference-id: NIST-CSF
            entries:
              - reference-id: PR.AC-3
          - reference-id: CCM
            entries:
              - reference-id: DS-5
          - reference-id: ISO_27001
            entries:
              - reference-id: 2013 A.13.1.3
          - reference-id: NIST_800_53
            entries:
              - reference-id: AC-3
  - title: Logging & Monitoring
    description: |
      The Logging & Monitoring control family ensures that access,
      changes, and security-relevant events are captured, monitored,
      and alerted on in order to provide visibility, support
      incident response, and meet compliance requirements.
    controls:
      - id: CCC.Core.C04
        title: Log All Access and Changes
        objective: |
          Ensure that all access and changes are logged to maintain a
          detailed audit trail for security and compliance purposes.
        assessment-requirements:
          - id: CCC.Core.C04.TR01
            text: |
              When any access attempt is made to the service, the
              service MUST log the client identity, time, and result
              of the attempt.
            applicability:
              - tlp-amber
              - tlp-red
            recommendation: ""
          - id: CCC.Core.C04.TR02
            text: |
              When any access attempt is made to the view sensitive information,
              the service MUST log the client identity, time, and result of the
              attempt.
            applicability:
              - tlp-amber
              - tlp-red
            recommendation: ""
          - id: CCC.Core.C04.TR03
            text: |
              When any change is made to the service configuration,
              the service MUST log the change, including the client,
              time, previous state, and the new state following the change.
            applicability:
              - tlp-clear
              - tlp-green
              - tlp-amber
              - tlp-red
            recommendation: ""
        threat-mappings:
          - reference-id: CCC
            entries:
              - reference-id: CCC.Core.TH01
        guideline-mappings:
          - reference-id: NIST-CSF
            entries:
              - reference-id: DE.AE-3
          - reference-id: CCM
            entries:
              - reference-id: LOG-08
          - reference-id: ISO_27001
            entries: []
          - reference-id: NIST_800_53
            entries:
              - reference-id: AU-2
              - reference-id: AU-3
              - reference-id: AU-12
      - id: CCC.Core.C07
        title: Alert on Unusual Enumeration Activity
        objective: |
          Ensure that logs and associated alerts are generated when
          unusual enumeration activity is detected that may indicate
          reconnaissance activities.
        assessment-requirements:
          - id: CCC.Core.C07.TR01
            text: |
              When suspicious enumeration activities are detected, the
              service MUST generate real-time alerts to notify security
              personnel.
            applicability:
              - tlp-red
            recommendation: ""
          - id: CCC.Core.C07.TR02
            text: |
              When suspicious enumeration activities are detected, the
              service MUST log the event, including the source details,
              time, and nature of the activity.
            applicability:
              - tlp-clear
              - tlp-green
              - tlp-amber
              - tlp-red
            recommendation: ""
        threat-mappings:
          - reference-id: CCC
            entries:
              - reference-id: CCC.Core.TH15
        guideline-mappings:
          - reference-id: NIST-CSF
            entries:
              - reference-id: DE.AE-1
          - reference-id: CCM
            entries:
              - reference-id: LOG-05
          - reference-id: ISO_27001
            entries: []
          - reference-id: NIST_800_53
            entries:
              - reference-id: AU-6
  - title: Network Security
    description: |
      The Network Security control family ensures that access
      to services is restricted to authorized sources through
      least-privilege network rules. These controls minimize
      the attack surface by enforcing secure firewall and
      security group configurations and preventing overly
      permissive access.
    controls:
      - id: CCC.Core.C12
        title: Ensure Secure Network Access Rules
        objective: |
          Ensure network access to the service is restricted to explicitly
          authorized IP addresses, ports, and protocols by properly
          configuring security group and/or firewall rules. Configuration
          must follow the principle of least privilege to minimize the
          attack surface and prevent unauthorized  inbound connections.
          Overly permissive rules such as, 0.0.0.0/0 must be disallowed or
          strictly controlled.
        assessment-requirements:
          - id: CCC.Core.C12.TR01
            text: |
              When an unauthorized IP or network attempts to connect
              to the service, the request MUST be denied.
            applicability:
              - tlp-red
              - tlp-amber
            recommendation: ""
        threat-mappings:
          - reference-id: CCC
            entries:
              - reference-id: CCC.Core.TH17
        guideline-mappings:
          - reference-id: NIST-CSF
            entries:
              - reference-id: PR.AC-3
          - reference-id: NIST_800_53
            entries:
              - reference-id: AC-4
