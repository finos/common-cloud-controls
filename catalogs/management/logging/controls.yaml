            entries:
              - reference-id: PR.AA-05
          - reference-id: NIST_800_53
            entries:
              - reference-id: AC-3
                strength: 0 # Not yet specified
              - reference-id: SC-7

  - title: Logging and Monitoring
    description: |
      Controls that collect, alert, and retain logging-related events.
    controls:
      - id: CCC.Logging.CN06
        title: Detect and Alert on Potential Log Exfiltration
        objective: |
          Identify and alert on anomalous data access patterns that may indicate an attempt
          to exfiltrate log data.
        assessment-requirements:
          - id: CCC.Logging.CN06.AR01
            text: |
              When a single principal executes an anomalously high number of log queries,
              an alert MUST be generated.
            applicability:
              - tlp-green
              - tlp-amber
              - tlp-red
            recommendation: ""
        threat-mappings:
          - reference-id: CCC
            entries:
              - reference-id: CCC.Logging.TH02
                strength: 0 # Not yet specified
                remarks: Log Data Exfiltration via Query Interfaces
        guideline-mappings:
