    title: Insecure Plugin
    description: |
      A plugin integrated with a GenAI model may contain vulnerabilities
      such as poor input validation or improper access control. An adversary
      may exploit these flaws by crafting a prompt that causes the model to
      pass a malicious payload to the plugin, potentially leading to system
      compromise, data exfiltration or privilege escalation.
