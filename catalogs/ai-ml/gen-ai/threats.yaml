  - id: CCC.GenAI.TH10
    title: Model Version Drift
    description: |
      An update to a managed GenAI model may cause unpredictable and
      breaking changes in its outputs, alignment, and performance. Systems
      built and tested against the previous version's specific behavior can
      suddenly fail or become insecure, as their functional and safety
      assumptions are no longer valid.
