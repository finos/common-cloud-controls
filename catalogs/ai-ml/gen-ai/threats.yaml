  - id: CCC.GenAI.TH06
    title: Unintended Action by a Model-Based Agent
    description: |
      A model-based agent, given the authority to execute tools or interact
      with APIs, may perform an action that is harmful, incorrect, or not
      aligned with the user's true intent in response to a prompt. This can
      be caused by the model misinterpreting an ambiguous prompt or being
      manipulated by an adversary into misusing its delegated authority.
