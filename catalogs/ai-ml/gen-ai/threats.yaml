  - id: CCC.GenAI.TH01
    title: Prompt Injection
    description: |
      Prompt injection may occur when crafted input is used to manipulate the
      GenAI model's behaviour, resulting in the generation of harmful or 
      unintended outputs. Prompt injection can be either direct (performed via
      direct interaction with the model) or indirect (performed via external
      sources ingested by the model). Both text-based and multi-modal prompt
      injection is possible.
