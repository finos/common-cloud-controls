      - id: CCC.GenAI.CN02
        title: Model Output Filtering and Sanitisation
        objective: |
          Inspect and validate GenAI model output before passing it to
          users, applications or plugins in order to filter or sanitise
          insecure or unreliable output and prevent sensitive data leakage.
        assessment-requirements:
          - id: CCC.GenAI.CN02.AR01
            text: |
              GenAI model output MUST be validated for format conformance,
              malicious patterns, sensitive data and inapropriate content
              before being passed to users, application or plugins.
            applicability:
              - tlp-clear
              - tlp-green
              - tlp-amber
              - tlp-red
            recommendation: ""
          - id: CCC.GenAI.CN02.AR02
            text: |
              In the event of policy violations, the AI-generated content MUST
              be redacted, encoded or rejected.
            applicability:
