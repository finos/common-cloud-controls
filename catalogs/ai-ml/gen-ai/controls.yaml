      - id: CCC.GenAI.CN04
        title: Sanitisation of Ingested Data
        objective: |
          Validate and sanitise all data ingested by GenAI systems
          from extenal sources or internal knowledge bases, whether
          for training, conversion to vector embeddings, or real-time
          retireval, in order to remove or redact poisoned or sensitive
          data before further processing.
        assessment-requirements:
          - id: CCC.GenAI.CN04.AR01
            text: |
              When data is ingested for training, fine-tuning or conversion
              to vector embeddings, it MUST be validated for sensitive
              information or malicious content.
            applicability:
