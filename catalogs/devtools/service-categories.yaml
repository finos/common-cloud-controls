title: CCC Dev Tools
id: CCC.DevTools
description: |
  Dev Tools in the context of cloud computing refer to a suite of tools
  and services provided by cloud service providers to help developers
  build, test, deploy, and maintain applications efficiently. These tools
  are designed to support the DevOps lifecycle by enabling collaboration,
  automation, and scalability for development workflows in the cloud.
service_categories:
  - id: CCC.CntrReg
    title: Container Registry
    description: |
      Container Registry is a repository for storing, managing and distributing
      container images. It acts as a hub in the container ecosystem, enabling
      developers to push, pull, version, and share container images efficiently
      and securely.
    examples:
      - AWS:
          - reference-id: AWS Elastic Container Registry (ECR)
      - Azure:
          - reference-id: Azure Container Registry (ACR)
      - Google Cloud:
          - Google Container Registry (GCR)
  - id: CCC.Build
    title: Build
    description: |
      Build refers to a fully managed continuous integration service offered by
      cloud service providers for build automation. It is designed to compile
      source code, run tests, and produce deployable artifacts without having to
      setup, manage or scale your own infrastructure for running build servers.
    examples:
      - AWS:
          - reference-id: AWS Code Build
      - Azure:
          - reference-id: Azure Pipelines
      - Google Cloud:
          - Google Cloud Build
