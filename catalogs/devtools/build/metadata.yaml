      service: AWS CodeBuild
      url: https://docs.aws.amazon.com/codebuild/
    - provider: Azure
      service: Azure Pipelines
      url: https://learn.microsoft.com/en-us/azure/devops/pipelines
    - provider: GCP
      service: Cloud Build
      url: https://cloud.google.com/build/docs
