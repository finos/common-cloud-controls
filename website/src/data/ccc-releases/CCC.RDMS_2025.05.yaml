metadata:
  id: CCC.RDMS
  title: CCC Relational Database Management System Capabilities
  description: |
    This documents the minimual set of capabilities that should be present for a RDMS
    service to be considered for use in financial services ecosystems.
  version: "2025.05"
  last-modified: "2023-10-05T10:06:00-05:00"
control-families:
  - id: ""
    title: Identity and Access Management
    description: 'TODO: Describe this control family'
    controls:
      - id: CCC.RDMS.CN01
        title: Password Management
        objective: |
          Ensure default vendor-supplied DB administrator credentials are replaced
          with strong, unique passwords and that these credentials are properly
          managed using a secure password or secrets management solution.
        assessment-requirements:
          - id: CCC.RDMS.CN01.TR02
            text: |
              When an attempt is made to authenticate to the database using known
              default credentials, the authentication attempt must fail and no
              access should be granted.
            applicability:
              - tlp-red
              - tlp-amber
        guideline-mappings:
          - reference-id: NIST-CSF
            entries:
              - reference-id: PR.AA-01
                strength: 0
          - reference-id: NIST_800_53
            entries:
              - reference-id: AC-2
                strength: 0
        threat-mappings:
          - reference-id: CCC
            entries:
              - reference-id: CCC.RDMS.TH01
                strength: 0
      - id: CCC.RDMS.CN02
        title: Account Lockout and Rate-Limiting
        objective: |
          Ensure the database enforces lockouts or rate-limiting after a specified
          number of failed authentication attempts. This prevents brute force
          or password-guessing attacks from succeeding.
        assessment-requirements:
          - id: CCC.RDMS.CN02.TR01
            text: |
              When repeated failed login attempts are made in a short timeframe,
              the account must be locked out or rate-limited to prevent
              further login attempts.
            applicability:
              - tlp-red
              - tlp-amber
        guideline-mappings:
          - reference-id: NIST-CSF
            entries:
              - reference-id: PR.AC-1
                strength: 0
          - reference-id: NIST_800_53
            entries:
              - reference-id: AC-7
                strength: 0
        threat-mappings:
          - reference-id: CCC
            entries:
              - reference-id: CCC.RDMS.TH02
                strength: 0
      - id: CCC.RDMS.CN04
        title: Access Control for Backup and Restore Operations
        objective: |
          Restrict who can initiate, manage, and validate database backup or
          restore operations through strict role-based or least-privilege
          access. Prevents accidental or malicious restorations, protecting
          data integrity and availability.
        assessment-requirements:
          - id: CCC.RDMS.CN04.TR01
            text: |
              When there is an attempt to perform a backup or restore,
              then the attempt must fail with an access denied message if
              credentials or roles that are not explicitly authorized for
              backup/restore functions.
            applicability:
              - tlp-red
              - tlp-amber
        guideline-mappings:
          - reference-id: NIST-CSF
            entries:
              - reference-id: PR.AC-4
                strength: 0
          - reference-id: NIST_800_53
            entries:
              - reference-id: AC-6
                strength: 0
        threat-mappings:
          - reference-id: CCC
            entries:
              - reference-id: CCC.RDMS.TH04
                strength: 0
      - id: CCC.RDMS.CN05
        title: Restrict Snapshot Sharing to Authorized Accounts
        objective: |
          Ensure database snapshots can only be shared with explicitly authorized
          accounts, thereby minimizing the risk of data exposure or exfiltration.
        assessment-requirements:
          - id: CCC.RDMS.CN05.TR01
            text: |
              When an attempt is made to share a snapshot with an unauthorized
              account, the sharing request must be denied.
            applicability:
              - tlp-red
              - tlp-amber
        guideline-mappings:
          - reference-id: NIST-CSF
            entries:
              - reference-id: PR.DS-10
                strength: 0
          - reference-id: NIST_800_53
            entries:
              - reference-id: AC-4
                strength: 0
        threat-mappings:
          - reference-id: CCC
            entries:
              - reference-id: CCC.RDMS.TH05
                strength: 0
      - id: CCC.Core.CN03
        title: Implement Multi-factor Authentication (MFA) for Access
        objective: |
          Ensure that all sensitive activities require two or more identity
          factors during authentication to prevent unauthorized access.
        assessment-requirements:
          - id: CCC.Core.CN03.TR01
            text: |
              When an entity attempts to modify the service through a user
              interface, the authentication process MUST require multiple
              identifying factors for authentication.
            applicability:
              - tlp-clear
              - tlp-green
              - tlp-amber
              - tlp-red
          - id: CCC.Core.CN03.TR02
            text: |
              When an entity attempts to modify the service through an API
              endpoint, the authentication process MUST require a credential
              such as an API key or token AND originate from within the trust
              perimeter.
            applicability:
              - tlp-clear
              - tlp-green
              - tlp-amber
              - tlp-red
          - id: CCC.Core.CN03.TR03
            text: |
              When an entity attempts to view information on the service through
              a user interface, the authentication process MUST require multiple
              identifying factors from the user.
            applicability:
              - tlp-amber
              - tlp-red
          - id: CCC.Core.CN03.TR04
            text: |
              When an entity attempts to view information on the service through
              an API endpoint, the authentication process MUST require a
              credential such as an API key or token AND originate from within
              the trust perimeter.
            applicability:
              - tlp-amber
              - tlp-red
        guideline-mappings:
          - reference-id: NIST-CSF
            entries:
              - reference-id: PR.AC-7
                strength: 0
          - reference-id: CCM
            entries:
              - reference-id: IAM-03
                strength: 0
              - reference-id: IAM-08
                strength: 0
          - reference-id: ISO_27001
            entries:
              - reference-id: 2013 A.9.4.2
                strength: 0
          - reference-id: NIST_800_53
            entries:
              - reference-id: IA-2
                strength: 0
        threat-mappings:
          - reference-id: CCC
            entries:
              - reference-id: CCC.Core.TH01
                strength: 0
      - id: CCC.Core.CN05
        title: Prevent Access from Untrusted Entities
        objective: |
          Ensure that secure access controls enforce the principle of least
          privilege to restrict access to authorized entities from explicitly
          trusted sources only.
        assessment-requirements:
          - id: CCC.Core.CN05.TR01
            text: |
              When an attempt is made to modify data on the service or a child
              resource, the service MUST block requests from unauthorized
              entities.
            applicability:
              - tlp-clear
              - tlp-green
              - tlp-amber
              - tlp-red
          - id: CCC.Core.CN05.TR02
            text: |
              When administrative access or configuration change is attempted on
              the service or a child resource, the service MUST refuse requests
              from unauthorized entities.
            applicability:
              - tlp-clear
              - tlp-green
              - tlp-amber
              - tlp-red
          - id: CCC.Core.CN05.TR03
            text: |
              When administrative access or configuration change is attempted on
              the service or a child resource in a multi-tenant environment, the
              service MUST refuse requests across tenant boundaries unless the
              origin is explicitly included in a pre-approved allowlist.
            applicability:
              - tlp-clear
              - tlp-green
              - tlp-amber
              - tlp-red
          - id: CCC.Core.CN05.TR04
            text: |
              When data is requested from outside the trust perimeter, the
              service MUST refuse requests from unauthorized entities.
            applicability:
              - tlp-amber
              - tlp-red
          - id: CCC.Core.CN05.TR05
            text: |
              When any request is made from outside the trust perimeter,
              the service MUST NOT provide any response that may indicate the
              service exists.
            applicability:
              - tlp-red
          - id: CCC.Core.CN05.TR06
            text: |
              When any request is made to the service or a child resource, the
              service MUST refuse requests from unauthorized entities.
            applicability:
              - tlp-green
              - tlp-amber
              - tlp-red
        guideline-mappings:
          - reference-id: NIST-CSF
            entries:
              - reference-id: PR.AC-3
                strength: 0
          - reference-id: CCM
            entries:
              - reference-id: DS-5
                strength: 0
