  - id: ""
    title: Logging & Monitoring
    description: |
      The Logging & Monitoring control family ensures that access,
      changes, and security-relevant events are captured, monitored,
      and alerted on in order to provide visibility, support
      incident response, and meet compliance requirements.
    controls:
      - id: CCC.Core.CN04
        title: Log All Access and Changes
        objective: |
          Ensure that all access attempts are logged to maintain a detailed
          audit trail for security and compliance purposes.
        assessment-requirements:
          - id: CCC.Core.CN04.TR01
            text: |
              When administrative access or configuration change is attempted on
              the service or a child resource, the service MUST log the client
              identity, time, and result of the attempt.
            applicability:
              - tlp-clear
              - tlp-green
              - tlp-amber
              - tlp-red
          - id: CCC.Core.CN04.TR02
            text: |
              When any attempt is made to modify data on the service or a child
              resource, the service MUST log the client identity, time, and
              result of the attempt.
            applicability:
              - tlp-amber
              - tlp-red
          - id: CCC.Core.CN04.TR03
            text: |
              When any attempt is made to read data on the service or a child
              resource, the service MUST log the client identity, time, and
              result of the attempt.
            applicability:
              - tlp-red
        guideline-mappings:
          - reference-id: NIST-CSF
            entries:
              - reference-id: DE.AE-3
                strength: 0
          - reference-id: CCM
            entries:
              - reference-id: LOG-08
                strength: 0
          - reference-id: ISO_27001
            entries: []
          - reference-id: NIST_800_53
            entries:
              - reference-id: AU-2
                strength: 0
              - reference-id: AU-3
                strength: 0
              - reference-id: AU-12
                strength: 0
        threat-mappings:
          - reference-id: CCC
            entries:
              - reference-id: CCC.Core.TH01
                strength: 0
      - id: CCC.Core.CN07
        title: Alert on Unusual Enumeration Activity
        objective: |
          Ensure that logs and associated alerts are generated when
          unusual enumeration activity is detected that may indicate
          reconnaissance activities.
        assessment-requirements:
          - id: CCC.Core.CN07.TR01
            text: |
              When enumeration activities are detected, the service MUST publish
              an event to a monitored channel which includes the client
              identity, time, and nature of the activity.
            applicability:
              - tlp-amber
              - tlp-red
            recommendation: |
              Implement event publication mechanisms and alerts for patterns
              indicative of enumeration activities, such as repeated access
              attempts, requests, or liveness probes. Configure alerts to notify
              security teams of any activities that merit further investigation.
          - id: CCC.Core.CN07.TR02
            text: |
              When enumeration activities are detected, the service MUST log the
              client identity, time, and nature of the activity.
            applicability:
              - tlp-clear
              - tlp-green
              - tlp-amber
              - tlp-red
            recommendation: |
              Implement logging mechanisms to capture details of enumeration
              activities, including client identity, timestamps, and activity
              nature. Retain logs according to organizational policies, and
              occasionally review them for patterns that may indicate
              reconnaissance activities.
        guideline-mappings:
          - reference-id: NIST-CSF
            entries:
              - reference-id: DE.AE-1
                strength: 0
          - reference-id: CCM
            entries:
              - reference-id: LOG-05
                strength: 0
          - reference-id: ISO_27001
            entries: []
          - reference-id: NIST_800_53
            entries:
              - reference-id: AU-6
                strength: 0
        threat-mappings:
          - reference-id: CCC
            entries:
              - reference-id: CCC.Core.TH15
                strength: 0
threats:
  - id: CCC.RDMS.TH01
    title: Unauthorized Access via Default Credentials
    description: |
      If default credentials are not disabled or changed, unauthorized access
      may be gained to the RDMS environment. This may lead to data breaches,
      data manipulation, or overall compromise of the database instance.
    capabilities:
      - reference-id: CCC
        entries:
          - reference-id: CCC.RDMS.F06
            strength: 0
          - reference-id: CCC.RDMS.F07
            strength: 0
    external-mappings:
      - reference-id: MITRE-ATT&CK
        entries:
          - reference-id: T1078
            strength: 0
  - id: CCC.RDMS.TH02
    title: Brute Force Attempts on Database Authentication
    description: |
      Repeated attempts to guess database user passwords may be made
      through brute force techniques. This condition could result in
      unauthorized access if successful, compromising database security
      and sensitive information.
    capabilities:
      - reference-id: CCC
        entries:
          - reference-id: CCC.RDMS.F07
            strength: 0
    external-mappings:
      - reference-id: MITRE-ATT&CK
        entries:
          - reference-id: T1110
            strength: 0
  - id: CCC.RDMS.TH03
    title: Database Backups Stopped
    description: |
