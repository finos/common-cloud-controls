threats:
  - id: CCC.KeyMgmt.TH01
    title: |
      Deletion or Disabling of Key Versions Causing Denial of Service or
      Data Loss
    description: |
      Disabling, scheduling deletion, or permanently purging KMS key versions
      that protect sensitive data can prevent required decryption or signing
      operations.  Service interruption or irreversible data loss may occur if
      the key material is no longer recoverable.
    capabilities:
      - reference-id: CCC
        entries:
          - reference-id: CCC.KeyMgmt.F14
            strength: 0
            remarks: Key Versioning
          - reference-id: CCC.KeyMgmt.F16
            strength: 0
            remarks: Disable key
          - reference-id: CCC.KeyMgmt.F18
            strength: 0
            remarks: Soft Delete
          - reference-id: CCC.KeyMgmt.F19
            strength: 0
            remarks: Delete Key
    external-mappings:
