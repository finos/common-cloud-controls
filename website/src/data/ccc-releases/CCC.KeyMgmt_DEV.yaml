metadata:
  id: CCC.KeyMgmt
  title: Key Management
  description: |
    Key Management Service is a tool provided by cloud service providers
    to securely create, store, and manage cryptographic keys used to
    encrypt and decrypt sensitive data.
  version: DEV
  last-modified: "2025-10-15T12:34:01-04:00"
  applicability-categories:
    - id: tlp_red
      title: TLP:RED
      description: Data is not for disclosure, restricted to explicitly authorized entities only.
    - id: tlp_amber
      title: TLP:AMBER
      description: Data is for disclosure to members of explicitly authorized organizational structures.
    - id: tlp_green
      title: TLP:GREEN
      description: Data may be freely distributed through specific channels that do not include unrestricted public access.
    - id: tlp_clear
      title: TLP:CLEAR
      description: Data has no distribution restrictions.
  mapping-references:
    - id: CCC.Core
      title: FINOS CCC Core Catalog
      version: v2025.10
control-families:
  - id: ""
    title: Logging and Metrics Publication
    description: Controls that collect, alert, and retain key-management events.
    controls:
      - id: CCC.KeyMgmt.CN01
        title: Alert on Key-version Changes
        objective: |
          Generate near-real-time alerts when a KMS key version is disabled or scheduled for deletion, enabling rapid investigation and recovery.
        assessment-requirements:
          - id: CCC.KeyMgmt.CN01.AR01
            text: |
              When a key version is scheduled for deletion or disabled, an
              alert MUST be generated within five minutes.
            applicability:
              - tlp-amber
              - tlp-red
            recommendation: Use native event services (e.g., CloudWatch Events, Azure Monitor, Cloud Audit Logs) to route notifications to an incident-response channel.
        guideline-mappings:
          - reference-id: NIST-CSF
            entries:
              - reference-id: RS.AN-1
                strength: 0
                remarks: Notifications from detection systems are investigated
          - reference-id: NIST_800_53
            entries:
              - reference-id: IR-5
                strength: 0
                remarks: Incident Monitoring
        threat-mappings:
          - reference-id: CCC
            entries:
              - reference-id: CCC.KeyMgmt.TH01
                strength: 0
                remarks: Deletion or disabling of key versions
  - id: ""
    title: Identity and Access Management
    description: Controls that enforce least-privilege use of KMS operations.
    controls:
      - id: CCC.KeyMgmt.CN02
        title: Limit Decrypt Permissions
        objective: |
          Restrict the Decrypt operation to authorised principals only, applying the principle of least privilege to protect sensitive data.
        assessment-requirements:
          - id: CCC.KeyMgmt.CN02.AR01
            text: |
              When IAM roles and key policies are reviewed, Decrypt permission
              MUST be granted exclusively to documented authorised principals.
            applicability:
              - tlp-green
            recommendation: Periodically audit policy documents via automated tooling and report any deviations.
        guideline-mappings:
          - reference-id: NIST-CSF
            entries:
              - reference-id: PR.AC-4
                strength: 0
                remarks: Access to assets is managed
          - reference-id: NIST_800_53
            entries:
              - reference-id: AC-6
                strength: 0
                remarks: Least Privilege
        threat-mappings:
          - reference-id: CCC
            entries:
              - reference-id: CCC.KeyMgmt.TH02
                strength: 0
                remarks: Unrestricted use of a KMS key to decrypt data
      - id: CCC.Core.CN03
        title: Implement Multi-factor Authentication (MFA) for Access
        objective: |
          Ensure that all sensitive activities require two or more identity
          factors during authentication to prevent unauthorized access.
        assessment-requirements:
          - id: CCC.Core.CN03.AR01
            text: |
              When an entity attempts to modify the service through a user
              interface, the authentication process MUST require multiple
              identifying factors for authentication.
            applicability:
              - tlp-clear
              - tlp-green
              - tlp-amber
              - tlp-red
          - id: CCC.Core.CN03.AR02
            text: |
              When an entity attempts to modify the service through an API
              endpoint, the authentication process MUST require a credential
              such as an API key or token AND originate from within the trust
              perimeter.
            applicability:
              - tlp-clear
              - tlp-green
              - tlp-amber
              - tlp-red
          - id: CCC.Core.CN03.AR03
            text: |
              When an entity attempts to view information on the service through
              a user interface, the authentication process MUST require multiple
              identifying factors from the user.
            applicability:
              - tlp-amber
              - tlp-red
          - id: CCC.Core.CN03.AR04
            text: |
              When an entity attempts to view information on the service through
              an API endpoint, the authentication process MUST require a
              credential such as an API key or token AND originate from within
              the trust perimeter.
            applicability:
              - tlp-amber
              - tlp-red
        guideline-mappings:
          - reference-id: CCM
            entries:
              - reference-id: IAM-14
                strength: 3
                remarks: Strong Authentication (Define, implement and evaluate processes - including MFA)
        threat-mappings:
          - reference-id: CCC
            entries:
              - reference-id: CCC.Core.TH01
                strength: 0
      - id: CCC.Core.CN05
        title: Prevent Access from Untrusted Entities
        objective: |
          Ensure that secure access controls enforce the principle of least
          privilege to restrict access to authorized entities from explicitly
          trusted sources only.
        assessment-requirements:
          - id: CCC.Core.CN05.AR01
            text: |
              When an attempt is made to modify data on the service or a child
              resource, the service MUST block requests from unauthorized
              entities.
            applicability:
              - tlp-clear
              - tlp-green
              - tlp-amber
              - tlp-red
          - id: CCC.Core.CN05.AR02
            text: |
              When administrative access or configuration change is attempted on
              the service or a child resource, the service MUST refuse requests
              from unauthorized entities.
            applicability:
              - tlp-clear
              - tlp-green
              - tlp-amber
              - tlp-red
          - id: CCC.Core.CN05.AR03
            text: |
              When administrative access or configuration change is attempted on
              the service or a child resource in a multi-tenant environment, the
              service MUST refuse requests across tenant boundaries unless the
              origin is explicitly included in a pre-approved allowlist.
            applicability:
              - tlp-clear
              - tlp-green
              - tlp-amber
              - tlp-red
          - id: CCC.Core.CN05.AR04
            text: |
              When data is requested from outside the trust perimeter, the
              service MUST refuse requests from unauthorized entities.
            applicability:
              - tlp-amber
              - tlp-red
          - id: CCC.Core.CN05.AR05
            text: |
              When any request is made from outside the trust perimeter,
              the service MUST NOT provide any response that may indicate the
              service exists.
            applicability:
              - tlp-red
          - id: CCC.Core.CN05.AR06
            text: |
              When any request is made to the service or a child resource, the
              service MUST refuse requests from unauthorized entities.
            applicability:
              - tlp-green
              - tlp-amber
              - tlp-red
        guideline-mappings:
          - reference-id: CCM
            entries:
              - reference-id: DSP-01
                strength: 1
                remarks: Security and Privacy Policy and Proceduress
              - reference-id: DSP-07
                strength: 1
                remarks: Data Protection by Design and Default
              - reference-id: DSP-08
                strength: 1
                remarks: Data Privacy by Design and Default
              - reference-id: DSP-10
                strength: 1
                remarks: Sensitive Data Transfer
              - reference-id: DSP-17
                strength: 0
                remarks: Sensitive Data Protection
        threat-mappings:
          - reference-id: CCC
            entries:
              - reference-id: CCC.Core.TH01
                strength: 0
  - id: ""
    title: Key Lifecycle Management
    description: Controls that govern creation, rotation, import, and retirement of cryptographic keys.
    controls:
      - id: CCC.KeyMgmt.CN03
        title: Enforce Automatic Rotation
        objective: |
          Ensure symmetric keys rotate automatically within policy intervals to reduce exposure of key material.
        assessment-requirements:
          - id: CCC.KeyMgmt.CN03.AR01
            text: |
              When rotation settings are examined, rotation MUST be enabled with
              an interval not exceeding 365 days.
            applicability:
              - tlp-green
            recommendation: Use cloud-provider rotation features and verify via configuration scanning.
        guideline-mappings:
          - reference-id: NIST-CSF
            entries:
              - reference-id: PR.DS-1
                strength: 0
                remarks: Data at rest is protected
          - reference-id: NIST_800_53
            entries:
              - reference-id: SC-12
                strength: 0
                remarks: Cryptographic Key Establishment and Management
        threat-mappings:
          - reference-id: CCC
            entries:
              - reference-id: CCC.KeyMgmt.TH03
                strength: 0
                remarks: Key rotation is disabled or delayed
      - id: CCC.KeyMgmt.CN04
        title: Validate Imported Keys
        objective: |
          Accept only externally generated keys that meet approved cryptographic strength and provenance requirements.
        assessment-requirements:
          - id: CCC.KeyMgmt.CN04.AR01
            text: |
              When a key import request is processed, the key MUST use an
              approved algorithm (RSA-2048+, EC-P256+) and originate from a
              certified HSM.
            applicability:
              - tlp-green
            recommendation: Implement an approval workflow that validates attestation data before import.
        guideline-mappings:
          - reference-id: NIST-CSF
            entries:
              - reference-id: PR.DS-1
                strength: 0
                remarks: Data at rest is protected
          - reference-id: NIST_800_53
            entries:
              - reference-id: SC-28
                strength: 0
                remarks: Protection of Information at Rest
        threat-mappings:
          - reference-id: CCC
            entries:
              - reference-id: CCC.KeyMgmt.TH04
                strength: 0
                remarks: Weak or compromised key material
  - id: CCC.Core.Data
    title: Data
    description: |
      The Data control family ensures the confidentiality, integrity,
      availability, and sovereignty of data across its lifecycle.
      These controls govern how data is transmitted, stored,
      replicated, and protected from unauthorized access, tampering,
      or exposure beyond defined trust perimeters.
    controls:
      - id: CCC.Core.CN01
        title: Encrypt Data for Transmission
        objective: |
          Ensure that all communications are encrypted in transit to protect
          data integrity and confidentiality.
        assessment-requirements:
          - id: CCC.Core.CN01.AR01
            text: |
              When a port is exposed for non-SSH network traffic, all traffic
              MUST include a TLS handshake AND be encrypted using TLS 1.3 or
              higher.
            applicability:
              - tlp-green
              - tlp-amber
              - tlp-red
            recommendation: |
              Most cloud services enable TLS 1.3 by default. Where it is not
              already set, ensure that your services are configured or updated
              accordingly.
          - id: CCC.Core.CN01.AR02
            text: |
              When a port is exposed for SSH network traffic, all traffic MUST
              include a SSH handshake AND be encrypted using SSHv2 or higher.
            applicability:
              - tlp-clear
              - tlp-green
              - tlp-amber
              - tlp-red
            recommendation: |
              Any time port 22 is exposed, ensure that it has a properly
              implemented SSH server with SSHv2 enabled and configured with
              strong ciphers.
          - id: CCC.Core.CN01.AR03
            text: "When the service receives unencrypted traffic, \nthen it MUST either block the request or automatically\nredirect it to the secure equivalent.\n"
            applicability:
              - tlp-green
              - tlp-amber
              - tlp-red
            recommendation: |
              Review firewall, load balancer, and application configurations to
              ensure insecure protocols such as HTTP, FTP, and Telnet are not
              exposed. Where possible, implement automatic redirection to secure
              protocols such as HTTPS, SFTP, SSH, and regularly scan for
              protocol drift.
          - id: CCC.Core.CN01.AR07
            text: |
              When a port is exposed, the service MUST ensure that the protocol
              and service officially assigned to that port number by the IANA
              Service Name and Transport Protocol Port Number Registry, and no
              other, is run on that port.
            applicability:
              - tlp-clear
              - tlp-green
              - tlp-amber
              - tlp-red
            recommendation: |
              Reference the IANA Service Name and Transport Protocol Port Number
              Registry for more information about correct protocol-to-port
              assignments. Avoid running non-standard services on well-known
              ports.
          - id: CCC.Core.CN01.AR08
            text: |
              When a service transmits data using TLS, mutual TLS (mTLS) MUST be
              implemented to require both client and server certificate
              authentication for all connections.
            applicability:
              - tlp-amber
              - tlp-red
            recommendation: |
              Configure mTLS for all endpoints that process or transmit
              sensitive data. Ensure both client and server certificates are
              validated and managed securely. Regularly review certificate
              authorities and automate certificate rotation where possible.
        guideline-mappings:
          - reference-id: CCM
            entries:
              - reference-id: CEK-03
                strength: 5
                remarks: Data Encryption (in transit and at rest)
              - reference-id: CEK-04
                strength: 10
                remarks: Key Management (use strong encryption)
              - reference-id: IVS-03
                strength: 2
                remarks: Network Security (monitor, encrypt, restrict)
              - reference-id: IVS-07
                strength: 2
                remarks: Migration to Cloud Environments (encrypt when migrating servers)
        threat-mappings:
          - reference-id: CCC
            entries:
              - reference-id: CCC.Core.TH02
                strength: 0
      - id: CCC.Core.CN02
        title: Encrypt Data for Storage
        objective: |
          Ensure that all data stored is encrypted at rest using strong
          encryption algorithms.
        assessment-requirements:
          - id: CCC.Core.CN02.AR01
            text: |
              When data is stored, it MUST be encrypted using the latest
              industry-standard encryption methods.
            applicability:
              - tlp-green
              - tlp-amber
              - tlp-red
        guideline-mappings:
          - reference-id: CCM
            entries:
              - reference-id: CEK-03
                strength: 5
                remarks: Data Encryption (in transit and at rest)
              - reference-id: CEK-04
                strength: 10
                remarks: Key Management (use strong encryption)
              - reference-id: UEM-08
                strength: 10
                remarks: Storage Encryption (on managed endpoint devices)
              - reference-id: DSP-17
                strength: 0
        threat-mappings:
          - reference-id: CCC
            entries:
              - reference-id: CCC.Core.TH01
                strength: 0
      - id: CCC.Core.CN06
        title: Restrict Deployments to Trust Perimeter
        objective: |
          Ensure that the service and its child resources are only deployed on
          infrastructure in locations that are explicitly included within a
          defined trust perimeter.
        assessment-requirements:
          - id: CCC.Core.CN06.AR01
            text: |
              When the service is running, its region and availability zone MUST
              be included in a list of explicitly trusted or approved locations
              within the trust perimeter.
            applicability:
              - tlp-clear
              - tlp-green
              - tlp-amber
              - tlp-red
            recommendation: |
              Maintain an up-to-date list of trusted and approved regions based
              on organizational policies. Validate the service's deployment
              location is included in this list.
          - id: CCC.Core.CN06.AR02
            text: |
              When a child resource is deployed, its region and availability
              zone MUST be included in a list of explicitly trusted or approved
              locations within the trust perimeter.
            applicability:
              - tlp-clear
              - tlp-green
              - tlp-amber
              - tlp-red
            recommendation: |
              Maintain an up-to-date list of trusted and approved regions based
              on organizational policies. Validate that child resources can only
              be deployed to locations included in this list.
        guideline-mappings:
          - reference-id: CCM
            entries:
              - reference-id: DSP-19
                strength: 10
                remarks: Data Location (specify and document processing and backup locations)
        threat-mappings:
          - reference-id: CCC
            entries:
              - reference-id: CCC.Core.TH03
                strength: 0
      - id: CCC.Core.CN10
        title: Restrict Data Replication to Trust Perimeter
        objective: |
          Ensure that data is only replicated on infrastructure in locations
          that are explicitly included within a defined trust perimeter.
        assessment-requirements:
          - id: CCC.Core.CN10.AR01
            text: |
              When data is replicated, the service MUST ensure that replication
              only occurs to destinations that are explicitly included within
              the defined trust perimeter.
            applicability:
              - tlp-green
              - tlp-amber
              - tlp-red
        guideline-mappings:
          - reference-id: CCM
            entries:
              - reference-id: DSP-10
                strength: 8
                remarks: Sensitive Data Transfer (only processed within scope as permitted)
              - reference-id: DSP-19
                strength: 10
                remarks: Data Location (specify and document the physical locations of data)
        threat-mappings:
          - reference-id: CCC
            entries:
              - reference-id: CCC.Core.TH04
                strength: 0
  - id: CCC.Core.LM
    title: Logging & Monitoring
    description: |
      The Logging & Monitoring control family ensures that access,
      changes, and security-relevant events are captured, monitored,
      and alerted on in order to provide visibility, support
      incident response, and meet compliance requirements.
    controls:
      - id: CCC.Core.CN04
        title: Log All Access and Changes
        objective: |
          Ensure that all access attempts are logged to maintain a detailed
          audit trail for security and compliance purposes.
        assessment-requirements:
          - id: CCC.Core.CN04.AR01
            text: |
              When administrative access or configuration change is attempted on
              the service or a child resource, the service MUST log the client
              identity, time, and result of the attempt.
            applicability:
              - tlp-clear
              - tlp-green
              - tlp-amber
              - tlp-red
          - id: CCC.Core.CN04.AR02
            text: |
              When any attempt is made to modify data on the service or a child
              resource, the service MUST log the client identity, time, and
              result of the attempt.
            applicability:
              - tlp-amber
              - tlp-red
          - id: CCC.Core.CN04.AR03
            text: |
              When any attempt is made to read data on the service or a child
              resource, the service MUST log the client identity, time, and
              result of the attempt.
            applicability:
              - tlp-red
        guideline-mappings:
          - reference-id: CCM
            entries:
              - reference-id: LOG-08
                strength: 5
                remarks: Log Records (Generate audit records containing relevant security information)
        threat-mappings:
          - reference-id: CCC
            entries:
              - reference-id: CCC.Core.TH01
                strength: 0
threats:
  - id: CCC.KeyMgmt.TH01
    title: |
      Deletion or Disabling of Key Versions Causing Denial of Service or
      Data Loss
    description: |
      Disabling, scheduling deletion, or permanently purging KMS key versions
      that protect sensitive data can prevent required decryption or signing
      operations.  Service interruption or irreversible data loss may occur if
      the key material is no longer recoverable.
    capabilities:
      - reference-id: CCC
        entries:
          - reference-id: CCC.KeyMgmt.CP14
            strength: 0
            remarks: Key Versioning
          - reference-id: CCC.KeyMgmt.CP16
            strength: 0
            remarks: Disable key
          - reference-id: CCC.KeyMgmt.CP18
            strength: 0
            remarks: Soft Delete
          - reference-id: CCC.KeyMgmt.CP19
            strength: 0
            remarks: Delete Key
    external-mappings:
      - reference-id: MITRE-ATT&CK
        entries:
          - reference-id: T1485
            strength: 0
            remarks: Data Destruction
          - reference-id: T1489
            strength: 0
            remarks: Service Stop
          - reference-id: T1490
            strength: 0
            remarks: Inhibit System Recovery
  - id: CCC.KeyMgmt.TH02
    title: Unrestricted Use of a KMS Key to Decrypt Data
    description: |
      Misconfigured permissions that allow broad invocation of the Decrypt API
      can expose plaintext data, enabling unintended disclosure or exfiltration
      of sensitive information.
    capabilities:
      - reference-id: CCC
        entries:
          - reference-id: CCC.KeyMgmt.CP10
            strength: 0
            remarks: Decrypt data
          - reference-id: CCC.KeyMgmt.CP17
            strength: 0
            remarks: Enable key
    external-mappings:
      - reference-id: MITRE-ATT&CK
        entries:
          - reference-id: T1550
            strength: 0
            remarks: Use Alternate Authentication Material
  - id: CCC.KeyMgmt.TH03
    title: Key Rotation is Disabled or Delayed Beyond Policy Limits
    description: |
      Modification of automatic or manual rotation settings can keep older key
      material active longer than intended, decreasing cryptographic
      resilience and extending exposure in the event of key compromise.
    capabilities:
      - reference-id: CCC
        entries:
          - reference-id: CCC.KeyMgmt.CP20
            strength: 0
            remarks: Automatic Symmetric Key Rotation
          - reference-id: CCC.KeyMgmt.CP21
            strength: 0
            remarks: Manual Key Rotation
    external-mappings:
      - reference-id: MITRE-ATT&CK
        entries:
          - reference-id: T1562
            strength: 0
            remarks: Impair Defenses
  - id: CCC.KeyMgmt.TH04
    title: Introduction of Weak or Compromised Key Material During Import
    description: |
      Insufficient validation during the key-import process may allow weak,
      back-doored, or otherwise compromised key material to be introduced,
      reducing the overall strength of subsequent cryptographic operations.
    capabilities:
      - reference-id: CCC
        entries:
          - reference-id: CCC.KeyMgmt.CP22
            strength: 0
            remarks: Key Import
    external-mappings:
      - reference-id: MITRE-ATT&CK
        entries:
          - reference-id: T1600
            strength: 0
            remarks: Weaken Encryption
  - id: CCC.Core.TH01
    title: Access is Granted to Unauthorized Users
    description: |
      Logic designed to give different permissions to different entities may
      be misconfigured or manipulated, allowing unauthorized entities to access
      restricted parts of the service, its data, or its child resources.
      This could result in a loss of data confidentiality or tolerance of
      unauthorized actions which impact the integrity and availability of
      resources and data.
    capabilities:
      - reference-id: CCC
        entries:
          - reference-id: CCC.Core.CP06
            strength: 0
            remarks: Access Control
          - reference-id: CCC.Core.CP29
            strength: 0
            remarks: Active Ingestion
    external-mappings:
      - reference-id: MITRE-ATT&CK
        entries:
          - reference-id: T1078
            strength: 0
            remarks: Valid Accounts
          - reference-id: T1548
            strength: 0
            remarks: Abuse Elevation Control Mechanism
          - reference-id: T1203
            strength: 0
            remarks: Exploitation for Credential Access
          - reference-id: T1098
            strength: 0
            remarks: Account Manipulation
          - reference-id: T1484
            strength: 0
            remarks: Domain or Tenant Policy Modification
          - reference-id: T1546
            strength: 0
            remarks: Event Triggered Execution
          - reference-id: T1537
            strength: 0
            remarks: Transfer Data to Cloud Account
          - reference-id: T1567
            strength: 0
            remarks: Exfiltration Over Web Service
          - reference-id: T1048
            strength: 0
            remarks: Exfiltration Over Alternative Protocol
          - reference-id: T1485
            strength: 0
            remarks: Data Destruction
          - reference-id: T1565
            strength: 0
            remarks: Data Manipulation
          - reference-id: T1027
            strength: 0
            remarks: Obfuscated Files or Information
  - id: CCC.Core.TH04
    title: Data is Replicated to Untrusted or External Locations
    description: |
      Systems are susceptible to unauthorized access or interception by actors
      with political or physical control over the network in which they are
      deployed. Confidentiality may be impacted if the data is replicated to a
      network where the geopolitical status is untrusted, unstable, or insecure.
    capabilities:
      - reference-id: CCC
        entries:
          - reference-id: CCC.Core.CP21
            strength: 0
            remarks: Replication
    external-mappings:
      - reference-id: MITRE-ATT&CK
        entries:
          - reference-id: T1565
            strength: 0
            remarks: Data Manipulation
  - id: CCC.Core.TH12
    title: Resource Constraints are Exhausted
    description: |
      Exceeding the resource constraints through excessive consumption,
      resource-intensive operations, or lowering of rate-limit thresholds
      can impact the availability of elements such as memory, CPU, or storage.
      This may disrupt availability of the service or child resources by
      denying the associated functionality to users. If the impacted system is
      not designed to expect such a failure, the effect could also cascade to
      other services and resources.
    capabilities:
      - reference-id: CCC
        entries:
          - reference-id: CCC.Core.CP04
            strength: 0
            remarks: Transaction Rate Limits
          - reference-id: CCC.Core.CP16
            strength: 0
            remarks: Budgeting
          - reference-id: CCC.Core.CP19
            strength: 0
            remarks: Auto-scaling
    external-mappings:
      - reference-id: MITRE-ATT&CK
        entries:
          - reference-id: T1496
            strength: 0
            remarks: Resource Hijacking
          - reference-id: T1499
            strength: 0
            remarks: Endpoint Denial of Service
          - reference-id: T1498
            strength: 0
            remarks: Network Denial of Service
  - id: CCC.Core.TH13
    title: Resource Tags are Manipulated
    description: |
      When resource tags are altered, it can lead to misclassification or
      mismanagement of resources. This can reduce the efficacy of organizational
      policies, billing rules, or network access rules. Such changes could cause
      compromised confidentiality, integrity, or availability of the system and
      its data.
    capabilities:
      - reference-id: CCC
        entries:
          - reference-id: CCC.Core.CP20
            strength: 0
            remarks: Tagging
    external-mappings:
      - reference-id: MITRE-ATT&CK
        entries:
          - reference-id: T1565
            strength: 0
            remarks: Data Manipulation
capabilities:
  - id: CCC.KeyMgmt.CP01
    title: AES-256
    description: |
      Support for the AES-256 Advanced Encryption Standard with a 256-bit key for encryption and decryption.
  - id: CCC.KeyMgmt.CP02
    title: RSA-2048
    description: |
      Supports the RSA algorithm with a key size of 2048 bits for encryption and digital signatures.
