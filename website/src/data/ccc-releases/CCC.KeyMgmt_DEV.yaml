        entries:
          - reference-id: T1485
            strength: 0
            remarks: Data Destruction
          - reference-id: T1489
            strength: 0
            remarks: Service Stop
          - reference-id: T1490
            strength: 0
            remarks: Inhibit System Recovery
  - id: CCC.KeyMgmt.TH02
    title: Unrestricted Use of a KMS Key to Decrypt Data
    description: |
      Misconfigured permissions that allow broad invocation of the Decrypt API
      can expose plaintext data, enabling unintended disclosure or exfiltration
      of sensitive information.
    capabilities:
      - reference-id: CCC
        entries:
          - reference-id: CCC.KeyMgmt.F10
            strength: 0
            remarks: Decrypt data
          - reference-id: CCC.KeyMgmt.F17
            strength: 0
            remarks: Enable key
    external-mappings:
      - reference-id: MITRE-ATT&CK
        entries:
          - reference-id: T1550
            strength: 0
            remarks: Use Alternate Authentication Material
  - id: CCC.KeyMgmt.TH03
    title: Key Rotation is Disabled or Delayed Beyond Policy Limits
    description: |
      Modification of automatic or manual rotation settings can keep older key
      material active longer than intended, decreasing cryptographic
      resilience and extending exposure in the event of key compromise.
    capabilities:
      - reference-id: CCC
        entries:
          - reference-id: CCC.KeyMgmt.F20
            strength: 0
            remarks: Automatic Symmetric Key Rotation
          - reference-id: CCC.KeyMgmt.F21
            strength: 0
            remarks: Manual Key Rotation
    external-mappings:
      - reference-id: MITRE-ATT&CK
        entries:
          - reference-id: T1562
            strength: 0
            remarks: Impair Defenses
  - id: CCC.KeyMgmt.TH04
    title: Introduction of Weak or Compromised Key Material During Import
    description: |
      Insufficient validation during the key-import process may allow weak,
      back-doored, or otherwise compromised key material to be introduced,
      reducing the overall strength of subsequent cryptographic operations.
    capabilities:
      - reference-id: CCC
        entries:
          - reference-id: CCC.KeyMgmt.F22
            strength: 0
            remarks: Key Import
    external-mappings:
      - reference-id: MITRE-ATT&CK
        entries:
          - reference-id: T1600
            strength: 0
            remarks: Weaken Encryption
  - id: CCC.Core.TH01
    title: Access Control is Misconfigured
    description: |
      Misconfigured access controls may grant excessive privileges or fail to
      restrict unauthorized access to the service and its child resources.
      This could result in a loss of data confidentiality or tolerance of
      unauthorized actions which impact the integrity and availability of
      resources and data.
    capabilities:
      - reference-id: CCC
        entries:
          - reference-id: CCC.Core.F06
            strength: 0
            remarks: Identity Based Access Control
    external-mappings:
