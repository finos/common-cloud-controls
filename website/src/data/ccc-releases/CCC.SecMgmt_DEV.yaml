metadata:
  id: CCC.SecMgmt
  title: Secret Management
  description: |
    Secret Management is a tool provided by cloud service providers
    to securely stores, retrieves, and manages sensitive data such as
    API keys, passwords, database credentials, encryption keys, and certificates
    and makes them accessible only to authorized users or applications.
  version: DEV
  last-modified: "2025-10-15T12:34:01-04:00"
  applicability-categories:
    - id: tlp_red
      title: TLP:RED
      description: Data is not for disclosure, restricted to explicitly authorized entities only.
    - id: tlp_amber
      title: TLP:AMBER
      description: Data is for disclosure to members of explicitly authorized organizational structures.
    - id: tlp_green
      title: TLP:GREEN
      description: Data may be freely distributed through specific channels that do not include unrestricted public access.
    - id: tlp_clear
      title: TLP:CLEAR
      description: Data has no distribution restrictions.
  mapping-references:
    - id: CCC.Core
      title: FINOS CCC Core Catalog
      version: v2025.10
