metadata:
  id: CCC.SecMgmt
  title: Secret Management
  description: |
    Secret Management is a tool provided by cloud service providers
    to securely stores, retrieves, and manages sensitive data such as
    API keys, passwords, database credentials, encryption keys, and certificates
    and makes them accessible only to authorized users or applications.
  version: DEV
  last-modified: "2025-04-16T19:13:21-05:00"
control-families:
  - id: ""
    title: Data Protection
    description: 'TODO: Describe this control family'
    controls:
      - id: CCC.SecMgmt.C01
        title: Enforce Automatic Secret Rotation
        objective: |
          Ensure that secrets are automatically rotated on a defined schedule to
          reduce the risk of secret compromise and unauthorized access.
        assessment-requirements:
          - id: CCC.SecMgmt.C01.TR01
            text: |
              Attempt to use an outdated version of a secret after its rotation period
              has passed and verify that access is denied.
            applicability:
              - tlp-red
              - tlp-amber
        guideline-mappings:
          - reference-id: NIST-CSF
            entries:
              - reference-id: PR.DS-6
                strength: 0
          - reference-id: NIST_800_53
            entries:
              - reference-id: SC-12
                strength: 0
              - reference-id: SC-28
                strength: 0
        threat-mappings:
          - reference-id: CCC
            entries:
              - reference-id: CCC.Core.TH01
                strength: 0
              - reference-id: CCC.Core.TH14
                strength: 0
      - id: CCC.SecMgmt.C02
        title: Enforce Secret Replication Policies
        objective: |
          Ensure that secrets are replicated only to authorized locations as per
          organizational data residency and compliance requirements.
        assessment-requirements:
          - id: CCC.SecMgmt.C02.TR01
            text: |
              Attempt to retrieve a secret from an unauthorized region and verify that access is denied.
            applicability:
              - tlp-red
              - tlp-amber
        guideline-mappings:
          - reference-id: NIST-CSF
            entries:
              - reference-id: PR.DS-5
                strength: 0
          - reference-id: NIST_800_53
