metadata:
  id: CCC.AuditLog
  title: CCC Audit Logging
  description: |
    Provides the ability to transmit system events, application activities,
    and/or user interactions to a logging service.
  version: DEV
  last-modified: "2025-10-15T12:34:02-04:00"
  applicability-categories:
    - id: tlp_red
      title: TLP:RED
      description: Data is not for disclosure, restricted to explicitly authorized entities only.
    - id: tlp_amber
      title: TLP:AMBER
      description: Data is for disclosure to members of explicitly authorized organizational structures.
    - id: tlp_green
      title: TLP:GREEN
      description: Data may be freely distributed through specific channels that do not include unrestricted public access.
    - id: tlp_clear
      title: TLP:CLEAR
      description: Data has no distribution restrictions.
  mapping-references:
    - id: CCC.Core
      title: FINOS CCC Core Catalog
      version: v2025.10
control-families:
  - id: ""
    title: Integrity
    description: Controls designed to protected the integrity of Audit Log data.
    controls:
      - id: CCC.AuditLog.CN01
        title: Implement Digital Signatures With Hash Chaining
        objective: |
          Digital signatures allows for external verification of log data tampering and
          hash chaining allows for deleted log files to be detected.
        assessment-requirements:
          - id: CCC.AuditLog.CN01.AR01
            text: |
              When the signature validation process is performed, then it MUST detect any modification of data.
            applicability:
              - tlp-red
            recommendation: |
              Ensure hash of data is included in digital signature.
          - id: CCC.AuditLog.CN01.AR02
            text: |
              When the signature validation process is performed, then it MUST detect any missing (deleted) log file.
            applicability:
              - tlp-red
            recommendation: |
              Ensure verification process includes a chained hash function.
        guideline-mappings:
          - reference-id: NIST-CSF
            entries:
              - reference-id: PR.DS-01
                strength: 0
          - reference-id: NIST_800_53
            entries:
              - reference-id: AU-9
                strength: 0
        threat-mappings:
          - reference-id: CCC
            entries:
              - reference-id: CCC.Core.TH06
                strength: 0
              - reference-id: CCC.Core.TH07
                strength: 0
      - id: CCC.AuditLog.CN02
        title: Enable And Validate All Audit Log Types
        objective: |
          Review audit log configuration and ensure that all audit log types
          are being generated and replicated to configured sinks
        assessment-requirements:
          - id: CCC.AuditLog.CN02.AR01
            text: |
              When a manual action is performed to generate each audit log type,
              then the corresponding audit log type MUST be generated and recorded.
            applicability:
              - tlp-red
              - tlp-amber
            recommendation: Review audit log configuration
        guideline-mappings:
          - reference-id: NIST-CSF
            entries:
              - reference-id: PR.PS-04
                strength: 0
          - reference-id: NIST_800_53
            entries:
              - reference-id: AU-2
                strength: 0
              - reference-id: AU-3
                strength: 0
              - reference-id: AU-12
                strength: 0
        threat-mappings:
          - reference-id: CCC
            entries:
              - reference-id: CCC.Core.TH06
                strength: 0
      - id: CCC.AuditLog.CN03
        title: Alert On Audit Log Changes And Access
        objective: |
          Ensure that specific alerts have been configured to detect changes in
          audit log configuration such as disabling exporting of logs.
          Alerts MUST also be created to detect changes in retention/object lock policies
          for exported data log sources/buckets.
        assessment-requirements:
          - id: CCC.AuditLog.CN03.AR01
            text: |
              When an attempt is made to disable a log source, then an alert MUST be generated.
            applicability:
              - tlp-red
              - tlp-amber
            recommendation: |
              Ensure alerting is correctly configured
          - id: CCC.AuditLog.CN03.AR02
            text: |
              When an attempt is made to alter the retention or object lock status
              of an external data log source or bucket, then an alert MUST be generated.
            applicability:
              - tlp-red
              - tlp-amber
            recommendation: |
              Ensure alerting is correctly configured
        guideline-mappings:
          - reference-id: NIST-CSF
            entries:
              - reference-id: DE.CM-1
                strength: 0
          - reference-id: NIST_800_53
            entries:
              - reference-id: AU-5
                strength: 0
              - reference-id: AU-6
                strength: 0
        threat-mappings:
          - reference-id: CCC
            entries:
              - reference-id: CCC.Core.TH07
                strength: 0
      - id: CCC.AuditLog.CN04
        title: Ensure Access Logging Is Enabled on the Audit Log Bucket
        objective: |
          Ensure that access logging is enabled for the audit log storage bucket to
          capture all requests made to the bucket, providing an audit trail of data access.
        assessment-requirements:
          - id: CCC.AuditLog.CN04.AR01
            text: |
              When audit log buckets are created then verify that server access
              logging MUST be enabled for the audit log bucket,
              with logs delivered to a separate, secure logging bucket.
            applicability:
              - tlp-red
              - tlp-amber
            recommendation: |
              Configure the audit log bucket to enable server access logging.
              Ensure the target logging bucket is configured for appropriate security,
              including restricted access and immutability.
        guideline-mappings:
          - reference-id: NIST-CSF
            entries:
              - reference-id: DE.CM-1
                strength: 0
          - reference-id: NIST_800_53
            entries:
              - reference-id: AU-2
                strength: 0
              - reference-id: AU-3
                strength: 0
        threat-mappings:
          - reference-id: CCC
            entries:
              - reference-id: CCC.Core.TH01
                strength: 0
              - reference-id: CCC.Core.TH09
                strength: 0
  - id: ""
    title: Availability
    description: Controls designed to protected the availability of Audit Log data.
    controls:
      - id: CCC.AuditLog.CN05
        title: Export Audit Logs To Bucket
        objective: |
          Configure audit logs to be sent to a external bucket where they can be globally replicated
          and can be subject to greater access control and data retention polices.
        assessment-requirements:
          - id: CCC.AuditLog.CN05.AR01
            text: |
              When audit logs are exported, then audit logs MUST be present in the configured data location.
            applicability:
              - tlp-red
              - tlp-amber
            recommendation: |
              Configure audit log exporting.
        guideline-mappings:
          - reference-id: NIST-CSF
            entries:
              - reference-id: PR.PS-04
                strength: 0
          - reference-id: NIST_800_53
            entries:
              - reference-id: AU-9
                strength: 0
              - reference-id: AU-11
                strength: 0
              - reference-id: AU-4
                strength: 0
        threat-mappings:
          - reference-id: CCC
            entries:
              - reference-id: CCC.Core.TH07
                strength: 0
      - id: CCC.AuditLog.CN06
        title: Enforce Retention Policy on Audit Log Bucket
        objective: |
          Configure a custom retention policy on the designated audit log bucket to ensure that logs are
          retained for the correct number of days as defined by your organization's policy.
        assessment-requirements:
          - id: CCC.AuditLog.CN06.AR01
            text: |
              When the retention policy is applied, then data MUST
              be automatically deleted after the configured number of days.
            applicability:
              - tlp-red
              - tlp-amber
              - tlp-green
            recommendation: |
              Configure the audit log bucket's lifecycle rules or object retention settings to enforce
              the required data retention period.
        guideline-mappings:
          - reference-id: NIST-CSF
            entries:
              - reference-id: PR.PS-04
                strength: 0
          - reference-id: NIST_800_53
            entries:
              - reference-id: AU-9
                strength: 0
              - reference-id: AU-11
                strength: 0
        threat-mappings:
          - reference-id: CCC
            entries:
              - reference-id: CCC.Core.TH06
                strength: 0
              - reference-id: CCC.Core.TH07
                strength: 0
      - id: CCC.AuditLog.CN07
        title: Enforce MFA Delete on Audit Log Bucket
        objective: |
          Enable Multi-Factor Authentication (MFA) delete on the audit log bucket to
          provide greater protection against accidental or malicious deletion of audit data.
        assessment-requirements:
          - id: CCC.AuditLog.CN07.AR01
            text: |
              When a standard file deletion is attempted on an object within
              the audit log bucket, then it MUST be prevented unless MFA is provided.
            applicability:
              - tlp-red
              - tlp-amber
              - tlp-green
            recommendation: |
              Enable MFA Delete (or equivalent multi-factor authentication for delete operations)
              on the audit log bucket.
        guideline-mappings:
          - reference-id: NIST-CSF
            entries:
              - reference-id: PR.PS-04
                strength: 0
          - reference-id: NIST_800_53
            entries:
              - reference-id: AU-9
                strength: 0
              - reference-id: AU-11
                strength: 0
        threat-mappings:
          - reference-id: CCC
            entries:
              - reference-id: CCC.Core.TH06
                strength: 0
              - reference-id: CCC.Core.TH07
                strength: 0
      - id: CCC.AuditLog.CN08
        title: Enable Object Lock On Audit Log Bucket
        objective: |
          Ensure that object log is enabled globally on all objects with the bucket.
          The lock time MUST be configured to meet your organization, legal and compliance goals.
          Deletion attempts before the lock period MUST be denied.
        assessment-requirements:
          - id: CCC.AuditLog.CN08.AR01
            text: |
              When an attempt is made to delete data before the object
              lock period expires, then the deletion MUST be denied.
            applicability:
              - tlp-red
              - tlp-amber
            recommendation: |
              Configure object lock policy.
        guideline-mappings:
          - reference-id: NIST-CSF
            entries:
              - reference-id: PR.PS-04
                strength: 0
          - reference-id: NIST_800_53
            entries:
              - reference-id: AU-9
                strength: 0
              - reference-id: AU-11
                strength: 0
        threat-mappings:
          - reference-id: CCC
            entries:
              - reference-id: CCC.Core.TH07
                strength: 0
  - id: ""
    title: Confidentiality
    description: Controls designed to protected the confidentiality of Audit Log data.
    controls:
      - id: CCC.AuditLog.CN09
        title: Restrict Field And Log Type Access
        objective: |
          Configure access to audit logs to follow the principle of least privilege in particular where technically
          possible limit the log fields users have access to to prevent accidental exposure to sensitive
          information such as PII.
        assessment-requirements:
          - id: CCC.AuditLog.CN09.AR01
            text: |
              When restricted fields are accessed by unauthorized users, then those fields MUST remain masked.
            applicability:
              - tlp-red
              - tlp-amber
            recommendation: |
              Review field level access controls on audit data.
        guideline-mappings:
          - reference-id: NIST-CSF
            entries:
              - reference-id: PR.PS-04
                strength: 0
          - reference-id: NIST_800_53
            entries:
              - reference-id: AC-6
                strength: 0
              - reference-id: AU-9
                strength: 0
              - reference-id: AC-3
                strength: 0
              - reference-id: PT-2
                strength: 0
              - reference-id: PT-3
                strength: 0
              - reference-id: PT-3
                strength: 0
        threat-mappings:
          - reference-id: CCC
            entries:
              - reference-id: CCC.Core.TH07
                strength: 0
      - id: CCC.AuditLog.CN10
        title: Ensure Audit Bucket is Not Publicly Accessible
        objective: |
          Ensure that audit log storage buckets are not publicly accessible to prevent
          unauthorized exposure of sensitive log data.
        assessment-requirements:
          - id: CCC.AuditLog.CN10.AR01
            text: |
              When audit log storage bucket's are created then, bucket's access control settings MUST explicitly deny
              public read and write access.
            applicability:
              - tlp-red
              - tlp-amber
              - tlp-green
            recommendation: |
              Configure bucket policies and access control lists (ACLs) to restrict public access.
              Regularly review bucket permissions to ensure no public access has been inadvertently granted.
          - id: CCC.AuditLog.CN10.AR02
            text: |
              When the URL of a audit log storage bucket's object is accessed publicly then,
              it should be denied by bucket policy.
            applicability:
              - tlp-red
              - tlp-amber
              - tlp-green
            recommendation: |
              Configure bucket policies and access control lists (ACLs) to restrict public access.
              Regularly review bucket permissions to ensure no public access has been inadvertently granted.
        guideline-mappings:
          - reference-id: NIST-CSF
            entries:
              - reference-id: PR.AA-05
                strength: 0
          - reference-id: NIST_800_53
            entries:
              - reference-id: AC-3
                strength: 0
              - reference-id: SC-7
                strength: 0
        threat-mappings:
          - reference-id: CCC
            entries:
              - reference-id: CCC.Core.TH01
                strength: 0
  - id: CCC.Core.Data
    title: Data
    description: |
      The Data control family ensures the confidentiality, integrity,
      availability, and sovereignty of data across its lifecycle.
      These controls govern how data is transmitted, stored,
      replicated, and protected from unauthorized access, tampering,
      or exposure beyond defined trust perimeters.
    controls:
      - id: CCC.Core.CN01
        title: Encrypt Data for Transmission
        objective: |
          Ensure that all communications are encrypted in transit to protect
          data integrity and confidentiality.
        assessment-requirements:
          - id: CCC.Core.CN01.AR01
            text: |
              When a port is exposed for non-SSH network traffic, all traffic
              MUST include a TLS handshake AND be encrypted using TLS 1.3 or
              higher.
            applicability:
              - tlp-green
              - tlp-amber
              - tlp-red
            recommendation: |
              Most cloud services enable TLS 1.3 by default. Where it is not
              already set, ensure that your services are configured or updated
              accordingly.
          - id: CCC.Core.CN01.AR02
            text: |
              When a port is exposed for SSH network traffic, all traffic MUST
              include a SSH handshake AND be encrypted using SSHv2 or higher.
            applicability:
              - tlp-clear
              - tlp-green
              - tlp-amber
              - tlp-red
            recommendation: |
              Any time port 22 is exposed, ensure that it has a properly
              implemented SSH server with SSHv2 enabled and configured with
              strong ciphers.
          - id: CCC.Core.CN01.AR03
            text: "When the service receives unencrypted traffic, \nthen it MUST either block the request or automatically\nredirect it to the secure equivalent.\n"
            applicability:
              - tlp-green
              - tlp-amber
              - tlp-red
            recommendation: |
              Review firewall, load balancer, and application configurations to
              ensure insecure protocols such as HTTP, FTP, and Telnet are not
              exposed. Where possible, implement automatic redirection to secure
              protocols such as HTTPS, SFTP, SSH, and regularly scan for
              protocol drift.
          - id: CCC.Core.CN01.AR07
            text: |
              When a port is exposed, the service MUST ensure that the protocol
              and service officially assigned to that port number by the IANA
              Service Name and Transport Protocol Port Number Registry, and no
              other, is run on that port.
            applicability:
              - tlp-clear
              - tlp-green
              - tlp-amber
              - tlp-red
            recommendation: |
              Reference the IANA Service Name and Transport Protocol Port Number
              Registry for more information about correct protocol-to-port
              assignments. Avoid running non-standard services on well-known
              ports.
          - id: CCC.Core.CN01.AR08
            text: |
              When a service transmits data using TLS, mutual TLS (mTLS) MUST be
              implemented to require both client and server certificate
              authentication for all connections.
            applicability:
              - tlp-amber
              - tlp-red
            recommendation: |
              Configure mTLS for all endpoints that process or transmit
              sensitive data. Ensure both client and server certificates are
              validated and managed securely. Regularly review certificate
              authorities and automate certificate rotation where possible.
        guideline-mappings:
          - reference-id: CCM
            entries:
              - reference-id: CEK-03
                strength: 5
                remarks: Data Encryption (in transit and at rest)
              - reference-id: CEK-04
                strength: 10
                remarks: Key Management (use strong encryption)
              - reference-id: IVS-03
                strength: 2
                remarks: Network Security (monitor, encrypt, restrict)
              - reference-id: IVS-07
                strength: 2
                remarks: Migration to Cloud Environments (encrypt when migrating servers)
        threat-mappings:
          - reference-id: CCC
            entries:
              - reference-id: CCC.Core.TH02
                strength: 0
      - id: CCC.Core.CN02
        title: Encrypt Data for Storage
        objective: |
          Ensure that all data stored is encrypted at rest using strong
          encryption algorithms.
        assessment-requirements:
          - id: CCC.Core.CN02.AR01
            text: |
              When data is stored, it MUST be encrypted using the latest
              industry-standard encryption methods.
            applicability:
              - tlp-green
              - tlp-amber
              - tlp-red
        guideline-mappings:
          - reference-id: CCM
            entries:
              - reference-id: CEK-03
                strength: 5
                remarks: Data Encryption (in transit and at rest)
              - reference-id: CEK-04
                strength: 10
                remarks: Key Management (use strong encryption)
              - reference-id: UEM-08
                strength: 10
                remarks: Storage Encryption (on managed endpoint devices)
              - reference-id: DSP-17
                strength: 0
        threat-mappings:
          - reference-id: CCC
            entries:
              - reference-id: CCC.Core.TH01
                strength: 0
      - id: CCC.Core.CN06
        title: Restrict Deployments to Trust Perimeter
        objective: |
          Ensure that the service and its child resources are only deployed on
          infrastructure in locations that are explicitly included within a
          defined trust perimeter.
        assessment-requirements:
          - id: CCC.Core.CN06.AR01
            text: |
              When the service is running, its region and availability zone MUST
              be included in a list of explicitly trusted or approved locations
              within the trust perimeter.
            applicability:
              - tlp-clear
              - tlp-green
              - tlp-amber
              - tlp-red
            recommendation: |
              Maintain an up-to-date list of trusted and approved regions based
              on organizational policies. Validate the service's deployment
              location is included in this list.
          - id: CCC.Core.CN06.AR02
            text: |
              When a child resource is deployed, its region and availability
              zone MUST be included in a list of explicitly trusted or approved
              locations within the trust perimeter.
            applicability:
              - tlp-clear
              - tlp-green
              - tlp-amber
              - tlp-red
            recommendation: |
              Maintain an up-to-date list of trusted and approved regions based
              on organizational policies. Validate that child resources can only
              be deployed to locations included in this list.
        guideline-mappings:
          - reference-id: CCM
            entries:
              - reference-id: DSP-19
                strength: 10
                remarks: Data Location (specify and document processing and backup locations)
        threat-mappings:
          - reference-id: CCC
            entries:
              - reference-id: CCC.Core.TH03
                strength: 0
      - id: CCC.Core.CN08
        title: Replicate Data to Multiple Locations
        objective: |
          Ensure that data is replicated across multiple physical locations to
          protect against data loss due to hardware failures, natural disasters,
          or other catastrophic events.
        assessment-requirements:
          - id: CCC.Core.CN08.AR01
            text: |
              When data is created or modified, the data MUST have a complete
              and recoverable duplicate that is stored in a physically separate
              data center.
            applicability:
              - tlp-green
              - tlp-amber
              - tlp-red
            recommendation: |
              Implement automated data replication processes to ensure that
              data is consistently duplicated in another region or availability
              zone. Regularly test data recovery from the replicated location to
              ensure integrity and availability.
          - id: CCC.Core.CN08.AR02
            text: |
              When data is replicated into a second location, the service MUST
              be able to accurately represent the replication locations,
              replication status, and data synchronization status.
            applicability:
              - tlp-green
              - tlp-amber
              - tlp-red
        guideline-mappings:
          - reference-id: CCM
            entries:
              - reference-id: BCR-08
                strength: 10
                remarks: Backup
              - reference-id: BCR-10
                strength: 1
                remarks: Disaster Response Plan
              - reference-id: BCR-11
                strength: 1
                remarks: Equipment Redundancy
        threat-mappings:
          - reference-id: CCC
            entries:
              - reference-id: CCC.Core.TH06
                strength: 0
      - id: CCC.Core.CN09
        title: Ensure Integrity of Access Logs
        objective: |
          Ensure that access logs are always recorded to an external location
          that cannot be manipulated from the context of the service(s) it
          contains logs for.
        assessment-requirements:
          - id: CCC.Core.CN09.AR01
            text: |
              When the service is operational, its logs and any child resource
              logs MUST NOT be accessible from the resource they record access
              to.
            applicability:
              - tlp-clear
              - tlp-green
              - tlp-amber
              - tlp-red
          - id: CCC.Core.CN09.AR02
            text: |
              When the service is operational, disabling the logs for the service
              or its child resources MUST NOT be possible without also disabling
              the corresponding resource.
            applicability:
              - tlp-clear
              - tlp-green
              - tlp-amber
              - tlp-red
            recommendation: |
              No normal business operations should disable
              logs, as this could indicate an attempt to cover up unauthorized
              access. Ensure that logging mechanisms are tightly integrated with
              service operations, so that logging cannot be disabled without
              stopping the service itself.
          - id: CCC.Core.CN09.AR03
            text: |
              When the service is operational, any attempt to redirect logs for
              the service or its child resources MUST NOT be possible without
              halting operation of the corresponding resource and publishing
              corresponding events to monitored channels.
            applicability:
              - tlp-amber
              - tlp-red
            recommendation: |
              No normal business operations should result in the redirection of
              logs, as this could indicate an attempt to cover up unauthorized
              access. Ensure that logging configurations are immutable during
              service operation so that any changes require stopping the service
              and publishing corresponding events to monitored channels.
        guideline-mappings:
          - reference-id: CCM
            entries:
              - reference-id: LOG-02
                strength: 5
                remarks: Audit Logs Protection (security and retention)
              - reference-id: LOG-04
                strength: 5
                remarks: Audit Logs Access and Accountability (Restrict audit logs access to authorized personnel)
              - reference-id: LOG-09
                strength: 5
                remarks: Log Protection (protects audit records from unauthorized access)
        threat-mappings:
          - reference-id: CCC
            entries:
              - reference-id: CCC.Core.TH07
                strength: 0
              - reference-id: CCC.Core.TH09
                strength: 0
              - reference-id: CCC.Core.TH04
                strength: 0
      - id: CCC.Core.CN10
        title: Restrict Data Replication to Trust Perimeter
        objective: |
          Ensure that data is only replicated on infrastructure in locations
          that are explicitly included within a defined trust perimeter.
        assessment-requirements:
          - id: CCC.Core.CN10.AR01
            text: |
              When data is replicated, the service MUST ensure that replication
              only occurs to destinations that are explicitly included within
              the defined trust perimeter.
            applicability:
              - tlp-green
              - tlp-amber
              - tlp-red
        guideline-mappings:
          - reference-id: CCM
            entries:
              - reference-id: DSP-10
                strength: 8
                remarks: Sensitive Data Transfer (only processed within scope as permitted)
              - reference-id: DSP-19
                strength: 10
                remarks: Data Location (specify and document the physical locations of data)
        threat-mappings:
          - reference-id: CCC
            entries:
              - reference-id: CCC.Core.TH04
                strength: 0
      - id: CCC.Core.CN11
        title: Protect Encryption Keys
        objective: |
          Ensure that encryption keys are managed securely by enforcing
          the use of approved algorithms, regular key rotation, and
          customer-managed encryption keys (CMEKs).
        assessment-requirements:
          - id: CCC.Core.CN11.AR01
            text: |
              When encryption keys are used, the service MUST verify that
              all encryption keys use the latest industry-standard cryptographic
              algorithms.
            applicability:
              - tlp-amber
              - tlp-red
          - id: CCC.Core.CN11.AR02
            text: |
              When encryption keys are used, the service MUST rotate active keys
              within 180 days of issuance.
            applicability:
              - tlp-amber
          - id: CCC.Core.CN11.AR03
            text: |
              When encrypting data, the service MUST verify that
              customer-managed encryption keys (CMEKs) are used.
            applicability:
              - tlp-amber
              - tlp-red
          - id: CCC.Core.CN11.AR04
            text: |
              When encryption keys are accessed, the service MUST verify that
              access to encryption keys is restricted to authorized personnel
              and services, following the principle of least privilege.
            applicability:
              - tlp-clear
              - tlp-green
              - tlp-amber
              - tlp-red
          - id: CCC.Core.CN11.AR05
            text: |
              When encryption keys are used, the service MUST rotate active keys
              within 365 days of issuance.
            applicability:
              - tlp-clear
              - tlp-green
          - id: CCC.Core.CN11.AR06
            text: |
              When encryption keys are used, the service MUST rotate active keys
              within 90 days of issuance.
            applicability:
              - tlp-red
        guideline-mappings:
          - reference-id: CCM
            entries:
              - reference-id: CEK-08
                strength: 3
                remarks: CSC Key Management Capability (must provide the capability to self-manage keys)
              - reference-id: CEK-10
                strength: 10
                remarks: Key Generation (using industry accepted cryptographic libraries)
              - reference-id: CEK-12
                strength: 10
                remarks: Key Rotation
        threat-mappings:
          - reference-id: CCC
            entries:
              - reference-id: CCC.Core.TH16
                strength: 0
  - id: CCC.Core.IAM
    title: Identity and Access Management
    description: |
      The Identity and Access Management control family ensures
      that only trusted and authenticated entities can access
      resources. These controls establish strong authentication,
      enforce multi-factor verification, and restrict access to
      approved sources to prevent unauthorized use or data exfiltration.
    controls:
      - id: CCC.Core.CN03
        title: Implement Multi-factor Authentication (MFA) for Access
        objective: |
          Ensure that all sensitive activities require two or more identity
          factors during authentication to prevent unauthorized access.
        assessment-requirements:
          - id: CCC.Core.CN03.AR01
            text: |
              When an entity attempts to modify the service through a user
              interface, the authentication process MUST require multiple
              identifying factors for authentication.
            applicability:
              - tlp-clear
              - tlp-green
              - tlp-amber
              - tlp-red
          - id: CCC.Core.CN03.AR02
            text: |
              When an entity attempts to modify the service through an API
              endpoint, the authentication process MUST require a credential
              such as an API key or token AND originate from within the trust
              perimeter.
            applicability:
              - tlp-clear
              - tlp-green
              - tlp-amber
              - tlp-red
          - id: CCC.Core.CN03.AR03
            text: |
              When an entity attempts to view information on the service through
              a user interface, the authentication process MUST require multiple
              identifying factors from the user.
            applicability:
              - tlp-amber
              - tlp-red
          - id: CCC.Core.CN03.AR04
            text: |
              When an entity attempts to view information on the service through
              an API endpoint, the authentication process MUST require a
              credential such as an API key or token AND originate from within
              the trust perimeter.
            applicability:
              - tlp-amber
              - tlp-red
        guideline-mappings:
          - reference-id: CCM
            entries:
              - reference-id: IAM-14
                strength: 3
                remarks: Strong Authentication (Define, implement and evaluate processes - including MFA)
        threat-mappings:
          - reference-id: CCC
            entries:
              - reference-id: CCC.Core.TH01
                strength: 0
      - id: CCC.Core.CN05
        title: Prevent Access from Untrusted Entities
        objective: |
          Ensure that secure access controls enforce the principle of least
          privilege to restrict access to authorized entities from explicitly
          trusted sources only.
        assessment-requirements:
          - id: CCC.Core.CN05.AR01
            text: |
              When an attempt is made to modify data on the service or a child
              resource, the service MUST block requests from unauthorized
              entities.
            applicability:
              - tlp-clear
              - tlp-green
              - tlp-amber
              - tlp-red
          - id: CCC.Core.CN05.AR02
            text: |
              When administrative access or configuration change is attempted on
              the service or a child resource, the service MUST refuse requests
              from unauthorized entities.
            applicability:
              - tlp-clear
              - tlp-green
              - tlp-amber
              - tlp-red
          - id: CCC.Core.CN05.AR03
            text: |
              When administrative access or configuration change is attempted on
              the service or a child resource in a multi-tenant environment, the
              service MUST refuse requests across tenant boundaries unless the
              origin is explicitly included in a pre-approved allowlist.
            applicability:
              - tlp-clear
              - tlp-green
              - tlp-amber
              - tlp-red
          - id: CCC.Core.CN05.AR04
            text: |
              When data is requested from outside the trust perimeter, the
              service MUST refuse requests from unauthorized entities.
            applicability:
              - tlp-amber
              - tlp-red
          - id: CCC.Core.CN05.AR05
            text: |
              When any request is made from outside the trust perimeter,
              the service MUST NOT provide any response that may indicate the
              service exists.
            applicability:
              - tlp-red
          - id: CCC.Core.CN05.AR06
            text: |
              When any request is made to the service or a child resource, the
              service MUST refuse requests from unauthorized entities.
            applicability:
              - tlp-green
              - tlp-amber
              - tlp-red
        guideline-mappings:
