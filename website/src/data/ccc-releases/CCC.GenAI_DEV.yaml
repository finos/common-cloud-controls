      - id: CCC.GenAI.CN03
        title: Data Provenance and Source Vetting
        objective: |
          Ensure that all data for training, fine-tuning or RAG comes
          from trusted, approved sources and is authorised for the
          intended purposes in order to prevent the initial introduction
          of malicious content or leaked sensitive data.
        assessment-requirements:
          - id: CCC.GenAI.CN03.AR01
            text: |
              When data is designated for model training or RAG ingestion, then its
              source MUST be explicitly approved and its provenance documented.
            applicability:
              - tlp-clear
              - tlp-green
              - tlp-amber
              - tlp-red
          - id: CCC.GenAI.CN03.AR02
            text: |
              Data from unvetted sources MUST NOT be used in production systems.
            applicability:
              - tlp-clear
              - tlp-green
              - tlp-amber
              - tlp-red
        guideline-mappings:
          - reference-id: FINOS-AIGF
            entries:
              - reference-id: AIR-PREV-006
                strength: 0
                remarks: Data Quality & Classification/Sensitivity
          - reference-id: SAIF
            entries:
