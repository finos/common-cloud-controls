                strength: 0
                remarks: Data Poisoning
              - reference-id: CCC.GenAI.TH03
                strength: 0
                remarks: Sensitive Information Disclosure
      - id: CCC.GenAI.CN04
        title: Sanitisation of Ingested Data
        objective: |
          Validate and sanitise all data ingested by GenAI systems
          from extenal sources or internal knowledge bases, whether
          for training, conversion to vector embeddings, or real-time
          retireval, in order to remove or redact poisoned or sensitive
          data before further processing.
        assessment-requirements:
          - id: CCC.GenAI.CN04.AR01
            text: |
              When data is ingested for training, fine-tuning or conversion
              to vector embeddings, it MUST be validated for sensitive
              information or malicious content.
            applicability:
              - tlp-clear
              - tlp-green
              - tlp-amber
              - tlp-red
          - id: CCC.GenAI.CN04.AR02
            text: |
              If sensitive data or malicious content is detected, it must
              be rejected, redacted or flagged for manual review.
            applicability:
              - tlp-clear
              - tlp-green
              - tlp-amber
              - tlp-red
        guideline-mappings:
          - reference-id: FINOS-AIGF
            entries:
              - reference-id: AIR-PREV-002
                strength: 0
                remarks: Data Filtering From External Knowledge Bases
          - reference-id: SAIF
            entries:
              - reference-id: Training Data Sanitization
                strength: 0
          - reference-id: MITRE-ATLAS
            entries:
              - reference-id: AML.M0007
                strength: 0
                remarks: Sanitize Training Data
        threat-mappings:
