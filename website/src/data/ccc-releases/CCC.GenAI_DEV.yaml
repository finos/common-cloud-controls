metadata:
  id: CCC.GenAI
  title: CCC Generative AI Platform
  description: |
    Generative AI Platform consist of set of tools provided by the cloud service providers
    that use large language models (LLMs) and deep learning frameworks to
    understand, generate, and manipulate natural language, images, code, or audio to
    create new content, and insights base on patterns and data.
  version: DEV
  last-modified: "2025-10-15T12:34:00-04:00"
  applicability-categories:
    - id: tlp_red
      title: TLP:RED
      description: Data is not for disclosure, restricted to explicitly authorized entities only.
    - id: tlp_amber
      title: TLP:AMBER
      description: Data is for disclosure to members of explicitly authorized organizational structures.
    - id: tlp_green
      title: TLP:GREEN
      description: Data may be freely distributed through specific channels that do not include unrestricted public access.
    - id: tlp_clear
      title: TLP:CLEAR
      description: Data has no distribution restrictions.
  mapping-references:
    - id: CCC.Core
      title: FINOS CCC Core Catalog
      version: v2025.10
control-families:
  - id: ""
    title: Data
    description: |
      The Data control family ensures the confidentiality, integrity,
      availability, and sovereignty of data across its lifecycle.
      These controls govern how data is transmitted, stored,
      replicated, and protected from unauthorized access, tampering,
      or exposure beyond defined trust perimeters.
    controls:
      - id: CCC.GenAI.CN01
        title: Model Input Filtering and Sanitisation
        objective: |
          Inspect and validate input before it is passed to a GenAI
          model in order to filter or sanitise adversarial queries
          and prevent sensitive data leakage.
        assessment-requirements:
          - id: CCC.GenAI.CN01.AR01
            text: |
              Untrusted input such as user queries, RAG data or tool output
              MUST be validated before it is passed to a GenAI model.
            applicability:
              - tlp-clear
              - tlp-green
              - tlp-amber
              - tlp-red
          - id: CCC.GenAI.CN01.AR02
            text: |
              If malicious patterns such as prompt injection or sensitive
              data are detected during input validation, the input MUST
              be blocked or sanitised.
            applicability:
              - tlp-clear
              - tlp-green
              - tlp-amber
              - tlp-red
        guideline-mappings:
