            entries:
              - reference-id: CCC.IAM.TH01
                strength: 0
                remarks: Valid Cloud Credentials Abuse
              - reference-id: CCC.IAM.TH02
                strength: 0
                remarks: Overly-Permissive IAM Policy
      - id: CCC.IAM.CN05
        title: Strong Password Policies for IAM Users
        objective: |
          Ensure that the password policies for IAM users have strong configurations.
        assessment-requirements:
          - id: CCC.IAM.CN05.AR01
            text: |
              When a new cloud account is provisioned, a password policy MUST be
              configured for IAM users following the minimum PCI DSS v4.0.1 configurations.
            applicability:
              - tlp-clear
              - tlp-green
              - tlp-amber
              - tlp-red
            recommendation: |
              When a new cloud account is provisioned, a password policy must be configured for
              all IAM users to align with the minimum requirements defined in PCI DSS v4.0.1.
              This includes, at a minimum:
                strength: 0 # Not yet specified
              - reference-id: A password length of at least 12 characters.
                strength: 0 # Not yet specified
              - reference-id: A mix of upper- and lower-case letters, numbers, and special characters.
                strength: 0 # Not yet specified
              - reference-id: Prevention of the use of previously used passwords (password history).
                strength: 0 # Not yet specified
              - reference-id: Password expiration at a defined interval (e.g., every 90 days).
                strength: 0 # Not yet specified
              - reference-id: Account lockout after a defined number of failed login attempts.
        guideline-mappings:
          - reference-id: NIST-CSF
            entries:
              - reference-id: PR.AA-05
                strength: 0
          - reference-id: NIST_800_53
            entries:
              - reference-id: IA-5
                strength: 0
          - reference-id: PCI-DSS
            entries:
              - reference-id: 8.3.9
                strength: 0
              - reference-id: 8.6.3
                strength: 0
        threat-mappings:
          - reference-id: CCC
            entries:
              - reference-id: CCC.IAM.TH01
                strength: 0
                remarks: Valid Cloud Credentials Abuse
      - id: CCC.Core.CN03
        title: Implement Multi-factor Authentication (MFA) for Access
        objective: |
          Ensure that all sensitive activities require two or more identity
          factors during authentication to prevent unauthorized access.
        assessment-requirements:
          - id: CCC.Core.CN03.AR01
            text: |
              When an entity attempts to modify the service through a user
              interface, the authentication process MUST require multiple
              identifying factors for authentication.
            applicability:
              - tlp-clear
              - tlp-green
              - tlp-amber
              - tlp-red
          - id: CCC.Core.CN03.AR02
            text: |
              When an entity attempts to modify the service through an API
              endpoint, the authentication process MUST require a credential
              such as an API key or token AND originate from within the trust
              perimeter.
            applicability:
              - tlp-clear
              - tlp-green
              - tlp-amber
              - tlp-red
          - id: CCC.Core.CN03.AR03
            text: |
              When an entity attempts to view information on the service through
              a user interface, the authentication process MUST require multiple
              identifying factors from the user.
            applicability:
              - tlp-amber
              - tlp-red
          - id: CCC.Core.CN03.AR04
            text: |
              When an entity attempts to view information on the service through
              an API endpoint, the authentication process MUST require a
              credential such as an API key or token AND originate from within
              the trust perimeter.
            applicability:
              - tlp-amber
              - tlp-red
        guideline-mappings:
          - reference-id: CCM
            entries:
              - reference-id: IAM-14
                strength: 3
                remarks: Strong Authentication (Define, implement and evaluate processes - including MFA)
        threat-mappings:
          - reference-id: CCC
            entries:
              - reference-id: CCC.Core.TH01
                strength: 0
      - id: CCC.Core.CN05
        title: Prevent Access from Untrusted Entities
        objective: |
          Ensure that secure access controls enforce the principle of least
          privilege to restrict access to authorized entities from explicitly
          trusted sources only.
        assessment-requirements:
          - id: CCC.Core.CN05.AR01
            text: |
              When an attempt is made to modify data on the service or a child
              resource, the service MUST block requests from unauthorized
              entities.
            applicability:
              - tlp-clear
              - tlp-green
              - tlp-amber
              - tlp-red
          - id: CCC.Core.CN05.AR02
            text: |
              When administrative access or configuration change is attempted on
              the service or a child resource, the service MUST refuse requests
              from unauthorized entities.
            applicability:
              - tlp-clear
              - tlp-green
              - tlp-amber
              - tlp-red
          - id: CCC.Core.CN05.AR03
            text: |
              When administrative access or configuration change is attempted on
              the service or a child resource in a multi-tenant environment, the
              service MUST refuse requests across tenant boundaries unless the
              origin is explicitly included in a pre-approved allowlist.
            applicability:
              - tlp-clear
              - tlp-green
              - tlp-amber
              - tlp-red
          - id: CCC.Core.CN05.AR04
            text: |
              When data is requested from outside the trust perimeter, the
              service MUST refuse requests from unauthorized entities.
            applicability:
              - tlp-amber
              - tlp-red
          - id: CCC.Core.CN05.AR05
            text: |
              When any request is made from outside the trust perimeter,
              the service MUST NOT provide any response that may indicate the
              service exists.
            applicability:
              - tlp-red
          - id: CCC.Core.CN05.AR06
            text: |
              When any request is made to the service or a child resource, the
              service MUST refuse requests from unauthorized entities.
            applicability:
              - tlp-green
              - tlp-amber
              - tlp-red
        guideline-mappings:
          - reference-id: CCM
            entries:
              - reference-id: DSP-01
                strength: 1
                remarks: Security and Privacy Policy and Proceduress
              - reference-id: DSP-07
                strength: 1
                remarks: Data Protection by Design and Default
              - reference-id: DSP-08
                strength: 1
                remarks: Data Privacy by Design and Default
              - reference-id: DSP-10
                strength: 1
                remarks: Sensitive Data Transfer
              - reference-id: DSP-17
                strength: 0
                remarks: Sensitive Data Protection
        threat-mappings:
          - reference-id: CCC
            entries:
              - reference-id: CCC.Core.TH01
                strength: 0
  - id: ""
    title: Identity Provisioning and Lifecycle
    description: |
      Controls related to the provisioning and lifecycle of IAM identities.
    controls:
      - id: CCC.IAM.CN06
        title: Maximum Age for Long-Term Static Credentials
        objective: |
          Ensure that long-lived static credentials like access keys are
          programmatically rotated within a defined time period to limit the
          window of opportunity if compromised.
        assessment-requirements:
          - id: CCC.IAM.CN06.AR01
            text: |
              When a static credential such as an access key has existed for 90 days
              or more, it MUST be rotated.
            applicability:
              - tlp-clear
              - tlp-green
              - tlp-amber
              - tlp-red
            recommendation: |
              When a static credential such as an access key has existed for 90 days or more,
              it must be automatically rotated to reduce the risk of compromise due to long-term
              exposure. Organizations should implement automated checks to identify aging credentials
              and enforce rotation policies. Additionally, access key usage should be regularly monitored,
              and credentials that are no longer in use should be deactivated or deleted promptly.
              Where possible, prefer temporary, short-lived credentials over long-lived static ones
              to further minimize risk.
        guideline-mappings:
          - reference-id: NIST-CSF
            entries:
              - reference-id: PR.AA-01
                strength: 0
          - reference-id: NIST_800_53
            entries:
              - reference-id: AC-2
                strength: 0
        threat-mappings:
          - reference-id: CCC
            entries:
              - reference-id: CCC.IAM.TH09
                strength: 0
                remarks: Long-Lived Static Credentials
              - reference-id: CCC.IAM.TH01
                strength: 0
                remarks: Valid Cloud Credentials Abuse
      - id: CCC.IAM.CN07
        title: Automate Identity De-provisioning
        objective: |
          Ensure that when an identity is terminated in the central Identity Provider
          (IdP), ts corresponding access to cloud resources is revoked automatically.
        assessment-requirements:
          - id: CCC.IAM.CN07.AR01
            text: |
              When a user account is disabled or deleted in the organization's IdP, the
              corresponding cloud identity and its access policies MUST be disabled or
              deleted within 24 hours.
            applicability:
              - tlp-clear
              - tlp-green
              - tlp-amber
              - tlp-red
        guideline-mappings:
          - reference-id: NIST-CSF
            entries:
              - reference-id: PR.AA-01
                strength: 0
          - reference-id: NIST_800_53
            entries:
              - reference-id: AC-2
                strength: 0
        threat-mappings:
          - reference-id: CCC
            entries:
              - reference-id: CCC.IAM.TH10
                strength: 0
                remarks: Orphaned Federated Identity Retains Access
              - reference-id: CCC.IAM.TH01
                strength: 0
                remarks: Valid Cloud Credentials Abuse
      - id: CCC.IAM.CN08
        title: Maximum Age for Unused Credentials
        objective: |
          Ensure that unused IAM credentals are removed to reduce exposure
          in the event of potential compromise.
        assessment-requirements:
          - id: CCC.IAM.CN08.AR01
            text: |
              When an IAM user has credentials, such as passwords or access keys,
              that have not been used for 90 days or more, the unused credentials
              MUST be removed or deactivated.
            applicability:
              - tlp-clear
              - tlp-green
              - tlp-amber
              - tlp-red
            recommendation: |
              IAM user credentials (such as passwords or access keys) that have not been used
              for 90 days or more must be automatically removed or deactivated.
        guideline-mappings:
          - reference-id: NIST-CSF
            entries:
              - reference-id: PR.AA-01
                strength: 0
          - reference-id: NIST_800_53
            entries:
              - reference-id: AC-2
                strength: 0
        threat-mappings:
          - reference-id: CCC
            entries:
              - reference-id: CCC.IAM.TH11
                strength: 0
                remarks: Unused Credentials
              - reference-id: CCC.IAM.TH01
                strength: 0
                remarks: Valid Cloud Credentials Abuse
      - id: CCC.IAM.CN09
        title: Enforce Federated Single Sign-On (SSO) for Human Users
        objective: |
          Ensure that all human users must authenticate through a central, federated
          Identity Provider (IdP) to access the cloud environment. This eliminates
          cloud-native user accounts with long-lived passwords, centralizes authentication
          controls, and simplifies lifecycle management.
        assessment-requirements:
          - id: CCC.IAM.CN09.AR01
            text: |
              When a human user accesses the cloud environment, they MUST authenticate through
              the organization's federated IdP via a standard protocol (e.g., SAML, OIDC).
            applicability:
              - tlp-clear
              - tlp-green
              - tlp-amber
              - tlp-red
        guideline-mappings:
          - reference-id: NIST-CSF
            entries:
              - reference-id: PR.AA-01
                strength: 0
          - reference-id: NIST_800_53
            entries:
              - reference-id: IA-2
                strength: 0
        threat-mappings:
          - reference-id: CCC
            entries:
              - reference-id: CCC.IAM.TH01
                strength: 0
                remarks: Valid Cloud Credentials Abuse
              - reference-id: CCC.IAM.TH09
                strength: 0
                remarks: Long-Lived Static Credentials
  - id: ""
    title: Logging and Monitoring
    description: Controls that collect, alert, and retain IAM-related events.
    controls:
      - id: CCC.IAM.CN10
        title: Alert On Anomalous Behaviour
        objective: |
          Ensure that logs and associated alerts are generated when anomalous
          API requests are made by a single identity, such as API requests
          commonly associated with privilege escalation tactics, originating
          from an external or malicious IP address or performed by a previously
          dormant identity, which may indicate that credentals may be compromised,
          as well as for password brute-force attempts and account lockouts.
        assessment-requirements:
          - id: CCC.IAM.CN10.AR01
            text: |
              When suspicious API requests are detected, real time alerts MUST
              be generated to notify security personnel.
            applicability:
              - tlp-red
          - id: CCC.IAM.CN09.AR02
            text: |
              When suspicious API requests are detected, the associated events MUST
              be logged, including the source details, time, and nature of the activity.
            applicability:
              - tlp-green
              - tlp-amber
              - tlp-red
        guideline-mappings:
          - reference-id: NIST-CSF
            entries:
              - reference-id: DE.CM-03
                strength: 0
              - reference-id: DE.CM-06
                strength: 0
              - reference-id: DE.CM-09
