  - id: CCC.Core.Data
    title: Data
    description: |
      The Data control family ensures the confidentiality, integrity,
      availability, and sovereignty of data across its lifecycle.
      These controls govern how data is transmitted, stored,
      replicated, and protected from unauthorized access, tampering,
      or exposure beyond defined trust perimeters.
    controls:
      - id: CCC.Core.CN02
        title: Encrypt Data for Storage
        objective: |
          Ensure that all data stored is encrypted at rest using strong
          encryption algorithms.
        assessment-requirements:
          - id: CCC.Core.CN02.AR01
            text: |
              When data is stored, it MUST be encrypted using the latest
              industry-standard encryption methods.
            applicability:
              - tlp-green
              - tlp-amber
              - tlp-red
        guideline-mappings:
          - reference-id: CCM
            entries:
              - reference-id: CEK-03
                strength: 5
                remarks: Data Encryption (in transit and at rest)
              - reference-id: CEK-04
                strength: 10
                remarks: Key Management (use strong encryption)
              - reference-id: UEM-08
                strength: 10
                remarks: Storage Encryption (on managed endpoint devices)
              - reference-id: DSP-17
                strength: 0
        threat-mappings:
          - reference-id: CCC
            entries:
              - reference-id: CCC.Core.TH01
                strength: 0
      - id: CCC.Core.CN09
        title: Ensure Integrity of Access Logs
        objective: |
          Ensure that access logs are always recorded to an external location
          that cannot be manipulated from the context of the service(s) it
          contains logs for.
        assessment-requirements:
          - id: CCC.Core.CN09.AR01
            text: |
              When the service is operational, its logs and any child resource
              logs MUST NOT be accessible from the resource they record access
              to.
            applicability:
              - tlp-clear
              - tlp-green
              - tlp-amber
              - tlp-red
          - id: CCC.Core.CN09.AR02
            text: |
              When the service is operational, disabling the logs for the service
              or its child resources MUST NOT be possible without also disabling
              the corresponding resource.
            applicability:
              - tlp-clear
              - tlp-green
              - tlp-amber
              - tlp-red
            recommendation: |
              No normal business operations should disable
              logs, as this could indicate an attempt to cover up unauthorized
              access. Ensure that logging mechanisms are tightly integrated with
              service operations, so that logging cannot be disabled without
              stopping the service itself.
          - id: CCC.Core.CN09.AR03
            text: |
              When the service is operational, any attempt to redirect logs for
              the service or its child resources MUST NOT be possible without
              halting operation of the corresponding resource and publishing
              corresponding events to monitored channels.
            applicability:
              - tlp-amber
              - tlp-red
            recommendation: |
              No normal business operations should result in the redirection of
              logs, as this could indicate an attempt to cover up unauthorized
              access. Ensure that logging configurations are immutable during
              service operation so that any changes require stopping the service
              and publishing corresponding events to monitored channels.
        guideline-mappings:
          - reference-id: CCM
            entries:
              - reference-id: LOG-02
                strength: 5
                remarks: Audit Logs Protection (security and retention)
              - reference-id: LOG-04
                strength: 5
                remarks: Audit Logs Access and Accountability (Restrict audit logs access to authorized personnel)
              - reference-id: LOG-09
                strength: 5
                remarks: Log Protection (protects audit records from unauthorized access)
        threat-mappings:
          - reference-id: CCC
            entries:
              - reference-id: CCC.Core.TH07
                strength: 0
              - reference-id: CCC.Core.TH09
                strength: 0
              - reference-id: CCC.Core.TH04
                strength: 0
  - id: CCC.Core.LM
    title: Logging & Monitoring
    description: |
      The Logging & Monitoring control family ensures that access,
      changes, and security-relevant events are captured, monitored,
      and alerted on in order to provide visibility, support
      incident response, and meet compliance requirements.
    controls:
      - id: CCC.Core.CN04
        title: Log All Access and Changes
        objective: |
          Ensure that all access attempts are logged to maintain a detailed
          audit trail for security and compliance purposes.
        assessment-requirements:
          - id: CCC.Core.CN04.AR01
            text: |
              When administrative access or configuration change is attempted on
              the service or a child resource, the service MUST log the client
              identity, time, and result of the attempt.
            applicability:
              - tlp-clear
              - tlp-green
              - tlp-amber
              - tlp-red
          - id: CCC.Core.CN04.AR02
            text: |
              When any attempt is made to modify data on the service or a child
              resource, the service MUST log the client identity, time, and
              result of the attempt.
            applicability:
              - tlp-amber
              - tlp-red
          - id: CCC.Core.CN04.AR03
            text: |
              When any attempt is made to read data on the service or a child
              resource, the service MUST log the client identity, time, and
              result of the attempt.
            applicability:
              - tlp-red
        guideline-mappings:
          - reference-id: CCM
            entries:
              - reference-id: LOG-08
                strength: 5
                remarks: Log Records (Generate audit records containing relevant security information)
