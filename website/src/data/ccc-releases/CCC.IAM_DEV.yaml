metadata:
  id: CCC.IAM
  title: CCC Identity and Access Management
  description: |
    Service is designed to manage users, groups, roles and policies for controlling
    access to cloud services and resources in a secure manner. It also provides
    capabilities such as Multi-Factor Authentication (MFA) and identity protection.
  version: DEV
  last-modified: "2025-10-15T12:34:02-04:00"
  applicability-categories:
    - id: tlp_red
      title: TLP:RED
      description: Data is not for disclosure, restricted to explicitly authorized entities only.
    - id: tlp_amber
      title: TLP:AMBER
      description: Data is for disclosure to members of explicitly authorized organizational structures.
    - id: tlp_green
      title: TLP:GREEN
      description: Data may be freely distributed through specific channels that do not include unrestricted public access.
    - id: tlp_clear
      title: TLP:CLEAR
      description: Data has no distribution restrictions.
  mapping-references:
    - id: CCC.Core
      title: FINOS CCC Core Catalog
      version: v2025.10
control-families:
  - id: ""
    title: Identity and Access Management
    description: |
      Controls that restrict who can access and modify IAM resources.
    controls:
      - id: CCC.IAM.CN01
        title: Restrict IAM User Credentials Creation
        objective: |
          Prevent non-administrative principals from creating new long-lived
          credentials like access keys or generating temporary session tokens.
          This blocks a common privilege escalation and persistence vector.
        assessment-requirements:
          - id: CCC.IAM.CN01.AR01
            text: |
              When an identity policy for a non-administrative principal is evaluated,
              it MUST NOT grant permissions for creating credentials or generating
              temporary session tokens.
            applicability:
              - tlp-clear
              - tlp-green
              - tlp-amber
              - tlp-red
          - id: CCC.IAM.CN01.AR02
            text: |
              When a non-administrative principal attempts to create new credentials or a
              temporary session token, the service MUST deny the action.
            applicability:
              - tlp-clear
              - tlp-green
              - tlp-amber
              - tlp-red
        guideline-mappings:
          - reference-id: NIST-CSF
            entries:
              - reference-id: PR.AA-05
                strength: 0
          - reference-id: NIST_800_53
            entries:
              - reference-id: AC-2
                strength: 0
              - reference-id: AC-3
                strength: 0
              - reference-id: AC-5
                strength: 0
              - reference-id: AC-6
                strength: 0
        threat-mappings:
          - reference-id: CCC
            entries:
              - reference-id: CCC.IAM.TH03
                strength: 0
                remarks: Additional Cloud Credentials Creation
      - id: CCC.IAM.CN02
        title: Restrict IAM Policies Modification
        objective: |
          Ensure that only designated administrative accounts have the ability to create,
          modify, or attach policies that define permissions for other identities.
        assessment-requirements:
          - id: CCC.IAM.CN02.AR01
            text: |
              When an identity policy for a non-administrative principal is evaluated,
              it MUST NOT grant permissions for creating, updating, or attaching policies.
            applicability:
              - tlp-clear
              - tlp-green
              - tlp-amber
              - tlp-red
          - id: CCC.IAM.CN02.AR02
            text: |
              When a non-administrative principal attempts to create, update, or attach
              policies, the service MUST deny the action.
            applicability:
              - tlp-clear
              - tlp-green
              - tlp-amber
              - tlp-red
        guideline-mappings:
          - reference-id: NIST-CSF
            entries:
              - reference-id: PR.AA-05
                strength: 0
          - reference-id: NIST_800_53
            entries:
              - reference-id: AC-2
                strength: 0
              - reference-id: AC-3
                strength: 0
              - reference-id: AC-5
                strength: 0
              - reference-id: AC-6
                strength: 0
        threat-mappings:
          - reference-id: CCC
            entries:
              - reference-id: CCC.IAM.TH06
                strength: 0
                remarks: IAM Policies Modification
      - id: CCC.IAM.CN03
        title: Restrict Role Assumption / Delegation
        objective: |
          Limit which principals can assume a role or impersonate a service
          identity to only those required. This prevents unintended cross-account
          or public access by securing the "who can act as this identity" boundary.
        assessment-requirements:
          - id: CCC.IAM.CN03.AR01
            text: |
              When a policy is created or updated that grants a principal
              permission to assume a role or impersonate a service identity,
              the principal MUST NOT contain a wildcard or be public/anonymous.
            applicability:
              - tlp-green
              - tlp-amber
              - tlp-red
          - id: CCC.IAM.CN03.AR02
            text: |
              When an external or unauthenticated principal tries to assume a role
              or impersonate a service identity, the service MUST deny the action.
            applicability:
              - tlp-green
              - tlp-amber
              - tlp-red
        guideline-mappings:
          - reference-id: NIST-CSF
            entries:
              - reference-id: PR.AC-3
                strength: 0
              - reference-id: PR.AC-4
                strength: 0
          - reference-id: NIST_800_53
            entries:
              - reference-id: AC-2
                strength: 0
              - reference-id: AC-3
                strength: 0
              - reference-id: AC-6
                strength: 0
        threat-mappings:
          - reference-id: CCC
            entries:
              - reference-id: CCC.IAM.TH02
                strength: 0
                remarks: Overly-Permissive Identity Trust Policy
      - id: CCC.IAM.CN04
        title: Restrict Wildcard Usage in IAM Policies
        objective: |
          Limit the use of wildcard permissions in IAM policies to prevent
          overly broad access from being granted by default.
        assessment-requirements:
          - id: CCC.IAM.CN04.AR01
            text: |
              When an IAM policy is created or updated, it MUST NOT contain allow statements
              with wildcard permissions, unless the statement is restricted by a condition.
            applicability:
              - tlp-green
              - tlp-amber
              - tlp-red
        guideline-mappings:
          - reference-id: NIST-CSF
            entries:
              - reference-id: PR.AC-6
                strength: 0
          - reference-id: NIST_800_53
            entries:
              - reference-id: AC-2
                strength: 0
              - reference-id: AC-3
                strength: 0
              - reference-id: AC-6
                strength: 0
        threat-mappings:
