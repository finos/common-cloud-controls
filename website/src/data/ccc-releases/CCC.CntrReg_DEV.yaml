metadata:
  id: CCC.CntrReg
  title: CCC Container Registry
  description: |
    This documents the minimal set of capabilities that should be present
    for a container registry service to be considered for use in financial
    services ecosystems.
  version: DEV
  last-modified: "2025-04-16T20:21:44-05:00"
