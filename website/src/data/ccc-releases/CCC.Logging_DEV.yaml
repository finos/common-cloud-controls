      - id: CCC.Core.CN08
        title: Replicate Data to Multiple Locations
        objective: |
          Ensure that data is replicated across multiple physical locations to
          protect against data loss due to hardware failures, natural disasters,
          or other catastrophic events.
        assessment-requirements:
          - id: CCC.Core.CN08.TR01
            text: |
              When data is created or modified, the data MUST have a complete
              and recoverable duplicate that is stored in a physically separate
              data center.
            applicability:
              - tlp-green
              - tlp-amber
              - tlp-red
            recommendation: |
              Implement automated data replication processes to ensure that
              data is consistently duplicated in another region or availability
              zone. Regularly test data recovery from the replicated location to
              ensure integrity and availability.
          - id: CCC.Core.CN08.TR02
            text: |
              When data is replicated into a second location, the service MUST
              be able to accurately represent the replication locations,
              replication status, and data synchronization status.
            applicability:
              - tlp-green
              - tlp-amber
              - tlp-red
        guideline-mappings:
          - reference-id: NIST-CSF
            entries:
              - reference-id: PR.PT-5
                strength: 0
          - reference-id: CCM
            entries:
              - reference-id: BCR-08
                strength: 0
