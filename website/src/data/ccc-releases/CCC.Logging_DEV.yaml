metadata:
  id: CCC.Logging
  title: Logging
  description: |
    Logging is the process of collecting, storing and analyzing event data
    generated by your cloud infrastructure. Logs can cover detailed timestamped
    records of activities in your infrastructure or application layer.
  version: DEV
  last-modified: "2025-07-07T00:00:00Z"
control-families:
  - id: ""
    title: Data
    description: |
      Controls related to the confidentiality, integrity and availability of log data.
    controls:
      - id: CCC.Logging.CN01
        title: Centralized and Comprehensive Log Aggregation
        objective: |
          Ensure all operational and security logs from across the cloud environment, including
          applications, operating systems, network traffic, and cloud service activity, are captured
          automatically and streamed to a central, secure log management service.
        assessment-requirements:
          - id: CCC.Logging.CN01.TR01
            text: |
              When a new cloud account is created, provider-level audit and network flow logging MUST be
              enabled by default and directed to the central sink.
            applicability:
              - tlp-clear
              - tlp-green
              - tlp-amber
              - tlp-red
          - id: CCC.Logging.CN01.TR02
            text: |
              When a new cloud compute resource is deployed, it MUST be configured to forward all relevant
              logs (e.g., OS, application, service logs) to the central log sink.
            applicability:
              - tlp-clear
              - tlp-green
              - tlp-amber
              - tlp-red
        guideline-mappings:
          - reference-id: NIST-CSF
            entries:
              - reference-id: PR.PS-04
                strength: 0
          - reference-id: NIST_800_53
            entries:
              - reference-id: AU-2
                strength: 0
              - reference-id: AU-3
                strength: 0
        threat-mappings:
          - reference-id: CCC
            entries:
              - reference-id: CCC.Logging.TH07
                strength: 0
                remarks: Insufficient Logging
      - id: CCC.Logging.CN02
        title: Enforce Data Retention Policy for Logs
        objective: |
          Ensure that the retention period configured for logs aligns with the organization's
          data retention policy.
        assessment-requirements:
          - id: CCC.Logging.CN02.TR01
            text: |
              When a new log bucket or stream is created, its retention policy MUST be configured
              in accordance with organisation's data retention policy.
            applicability:
              - tlp-clear
              - tlp-green
              - tlp-amber
              - tlp-red
          - id: CCC.Logging.CN02.TR02
            text: |
              When a query is performed to retrieve log events older than the number of days defined
              in the organisation's data retention policy, it MUST return an empty result.
            applicability:
              - tlp-clear
              - tlp-green
              - tlp-amber
              - tlp-red
        guideline-mappings:
          - reference-id: NIST-CSF
            entries:
              - reference-id: GV.PO-01
                strength: 0
          - reference-id: NIST_800_53
            entries:
              - reference-id: AU-11
                strength: 0
        threat-mappings:
          - reference-id: CCC
            entries:
              - reference-id: CCC.Logging.TH05
                strength: 0
                remarks: Log Retention Policy Evasion or Misconfiguration
      - id: CCC.Logging.CN03
        title: Enable Object Lock On Log Bucket
        objective: |
          Ensure log immutability by enabling Write Once, Read Many (WORM) protection
          using object lock on log storage buckets. This prevents logs from being modified
          or deleted during the defined retention period, supporting compliance and forensic
          integrity.
        assessment-requirements:
          - id: CCC.AuditLog.CN08.TR01
            text: |
              When an attempt is made to modify or delete data before the object
              lock period expires, then the action MUST be denied.
            applicability:
              - tlp-red
              - tlp-amber
            recommendation: |
              Configure object lock policy.
        guideline-mappings:
          - reference-id: NIST-CSF
            entries:
              - reference-id: PR.PS-04
                strength: 0
          - reference-id: NIST_800_53
            entries:
              - reference-id: AU-9
                strength: 0
              - reference-id: AU-11
                strength: 0
        threat-mappings:
          - reference-id: CCC
            entries:
              - reference-id: CCC.Core.TH07
                strength: 0
                remarks: Logs are Tampered With or Deleted
      - id: CCC.Core.CN01
        title: Encrypt Data for Transmission
        objective: |
          Ensure that all communications are encrypted in transit to protect
          data integrity and confidentiality.
        assessment-requirements:
          - id: CCC.Core.CN01.TR01
            text: |
              When a port is exposed for non-SSH network traffic, all traffic
              MUST include a TLS handshake AND be encrypted using TLS 1.3 or
              higher.
            applicability:
              - tlp-green
              - tlp-amber
              - tlp-red
            recommendation: |
              Most cloud services enable TLS 1.3 by default. Where it is not
              already set, ensure that your services are configured or updated
              accordingly.
          - id: CCC.Core.CN01.TR02
            text: |
              When a port is exposed for SSH network traffic, all traffic MUST
              include a SSH handshake AND be encrypted using SSHv2 or higher.
            applicability:
              - tlp-clear
              - tlp-green
              - tlp-amber
              - tlp-red
            recommendation: |
              Any time port 22 is exposed, ensure that it has a properly
              implemented SSH server with SSHv2 enabled and configured with
              strong ciphers.
          - id: CCC.Core.CN01.TR03
            text: "When the service receives unencrypted traffic, \nthen it MUST either block the request or automatically\nredirect it to the secure equivalent.\n"
            applicability:
              - tlp-green
              - tlp-amber
              - tlp-red
            recommendation: |
              Review firewall, load balancer, and application configurations to
              ensure insecure protocols such as HTTP, FTP, and Telnet are not
              exposed. Where possible, implement automatic redirection to secure
              protocols such as HTTPS, SFTP, SSH, and regularly scan for
              protocol drift.
          - id: CCC.Core.CN01.TR07
            text: |
              When a port is exposed, the service MUST ensure that the protocol
              and service officially assigned to that port number by the IANA
              Service Name and Transport Protocol Port Number Registry, and no
              other, is run on that port.
            applicability:
              - tlp-clear
              - tlp-green
              - tlp-amber
              - tlp-red
            recommendation: |
              Reference the IANA Service Name and Transport Protocol Port Number
              Registry for more information about correct protocol-to-port
              assignments. Avoid running non-standard services on well-known
              ports.
          - id: CCC.Core.CN01.TR08
            text: |
              When a service transmits data using TLS, mutual TLS (mTLS) MUST be
              implemented to require both client and server certificate
              authentication for all connections.
            applicability:
              - tlp-amber
              - tlp-red
            recommendation: |
              Configure mTLS for all endpoints that process or transmit
              sensitive data. Ensure both client and server certificates are
              validated and managed securely. Regularly review certificate
              authorities and automate certificate rotation where possible.
        guideline-mappings:
          - reference-id: NIST-CSF
            entries:
              - reference-id: PR.DS-02
                strength: 0
          - reference-id: CCM
            entries:
              - reference-id: IVS-03
                strength: 0
