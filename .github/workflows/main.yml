name: Release Workflow

on:
  workflow_dispatch:
    inputs:
      build_targets:
        description: 'List of Build Targets (comma-separated)'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        name: Build
        with: 
          ref: release-pipeline-code
          
      - name: Set up Go
        uses: actions/setup-go@v5

      - name: Display Go version
        run: go version

      - name: Get dependencies
        run: go mod download
  process-items:
    runs-on: ubuntu-latest
    
    steps:
    - name: Convert input to JSON array
      id: convert
      run: |
        items_json=$(echo '${{ github.event.inputs.items }}' | jq -R -s -c 'split(",")')
        echo "items=$items_json" >> $GITHUB_OUTPUT

    - name: Show converted items
      run: echo ${{ steps.convert.outputs.items }}

    - name: Process items
      run: |
        items_array=(${{ github.event.inputs.items }})
        for item in "${items_array[@]}"; do
          echo "Processing $item"
          # Add your processing logic here
        done

