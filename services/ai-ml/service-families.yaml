title: CCC Artificial Intelligence and Machine Learning
id: CCC.AIML
description: |
  In cloud computing, AI & ML services refer to cloud-based tools that 
  building, training, and deploying machine learning models and AI solutions.
service_categories:
  - id: CCC.GenAI
    title: Generative AI
    description: |
      Service that creates new content, and insights base on patterns and data 
      using large language models and deep learning frameworks.
    examples:
      - AWS:
          - AWS Bedrock
      - Azure:
          - Azure OpenAI
      - Google Cloud:
          - Google Cloud AI
  - id: CCC.AIAssist
    title: AI-Powered Assistant
    description: |
      Service designed to enhance productivity across various applications by providing 
      context-specific AI assistance, helping with tasks such as generating content, 
      summarizing documents, and offering insights based on enterprise data.
    examples:
      - AWS:
          - Amazon Q
      - Azure:
          - Microsoft Copilot
      - Google Cloud:
          - Google Gemini
  - id: CCC.AICode
    title: AI-Powered Coding Assistant
    description: |
      Service designed to enhance developer productivity by providing real-time code 
      suggestions from within the integrated development environments (IDEs).
    examples:
      - AWS:
          - AWS CodeWhisperer
      - Azure:
          - Github Copilot for Azure
      - Google Cloud:
          - Google Duet AI
