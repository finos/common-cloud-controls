capabilities:
  - id: CCC.LogStorage.F01
    title: Structured Log Ingestion
    description: |
      Supports high-throughput ingestion of structured and semi-structured log and trace data,
      including custom field tagging at the point of collection.

  - id: CCC.LogStorage.F02
    title: Retention Policies
    description: |
      Supports the configuration of log data retention durations, tiered storage strategies, and automatic expiry.

  - id: CCC.LogStorage.F03
    title: Immutable Storage Option
    description: |
      Supports write-once-read-many (WORM) configurations to ensure stored logs cannot be modified or deleted.

  - id: CCC.LogStorage.F04
    title: Indexing for Retrieval
    description: |
      Supports field- and time-based indexing to optimize performance for log queries and compliance lookups.

  - id: CCC.LogStorage.F05
    title: Secure Export and Archival
    description: |
      Enables export of log data to long-term archival storage or external systems in encrypted, verifiable formats.

  - id: CCC.LogStorage.F06
    title: Multi-Format Support
    description: |
      Ingests logs in industry-standard formats such as JSON, OTLP, Syslog, and custom-delimited text.

