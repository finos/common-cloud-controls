threats:
  - id: CCC.DataWar.TH01  # Unauthorized Public Access to Datasets
    title: Unauthorized Public Access to Datasets
    description: |
      Datasets may be unintentionally made publicly accessible, either at the dataset level or via IAM policies, allowing unauthorized users to read or modify sensitive data, leading to data breaches and compliance violations.
    features:
      - CCC.DataWar.F01  # Dataset Management
    controls:
      - CCC.DataWar.C01  # Prevent Datasets from Being Publicly Accessible
    mitre_technique:
      - T1530  # Data from Cloud Storage Object
      - T1078  # Valid Accounts

  - id: CCC.DataWar.TH02  # Data Exfiltration via Unauthorized Views
    title: Data Exfiltration via Unauthorized Views
    description: |
      Attackers may create or exploit unauthorized views to access sensitive data without proper permissions, leading to data leakage.
    features:
      - CCC.DataWar.F02  # Authorized Views
    controls:
      - CCC.DataWar.C03  # Use Authorized Views for Data Sharing
    mitre_technique:
      - T1020  # Automated Exfiltration
      - T1002  # Data Compressed

  - id: CCC.DataWar.TH03  # Exposure of Sensitive Data through Inadequate Column-Level Security
    title: Exposure of Sensitive Data through Inadequate Column-Level Security
    description: |
      Lack of proper column-level security can lead to unauthorized users accessing sensitive data fields, resulting in data breaches.
    features:
      - CCC.DataWar.F03  # Column-Level Security
    controls:
      - CCC.DataWar.C04  # Implement Column-Level Security
    mitre_technique:
      - T1552  # Unsecured Credentials
      - T1580  # Obtain Capabilities
