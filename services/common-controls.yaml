control_families:
  - Encryption
  - Data
  - Identity and Access Management
  - Logging & Monitoring
  - Software Supply Chain
  - Network Security

controls:

  - id: CCC.C01 # Prevent unencrypted requests
    title: Prevent unencrypted requests
    objective: |
      Ensure that all communications are encrypted in transit to protect data
      integrity and confidentiality.
    control_family: Data
    threats:
      - CCC.TH02 # Data is intercepted in transit
    nist_csf: PR.DS-02
    control_mappings:
      CCM:
        - IVS-03
        - IVS-07
      ISO_27001:
        - 2013 A.13.1.1
      NIST_800_53:
        - SC-8
        - SC-13
    test_requirements:
      - id: CCC.C01.TR01
        text: |
          The service enforces the use of secure transport protocols for all
          network communications (e.g., TLS 1.2 or higher).
        tlp_levels:
          - tlp_clear
          - tlp_green
          - tlp_amber
          - tlp_red
      - id: CCC.C01.TR02
        text: |
          The service automatically redirects incoming unencrypted HTTP
          requests to HTTPS.
        tlp_levels:
          - tlp_clear
          - tlp_green
          - tlp_amber
          - tlp_red
      - id: CCC.C01.TR03
        text: |
          The service rejects or blocks any attempts to establish outgoing
          connections using outdated or insecure protocols (e.g., SSL, TLS 1.0,
          or TLS 1.1).
        tlp_levels:
          - tlp_clear
          - tlp_green
          - tlp_amber
          - tlp_red

  - id: CCC.C02 # Ensure data encryption at rest for all stored data
    title: Ensure data encryption at rest for all stored data
    objective: |
      Ensure that all data stored is encrypted at rest to maintain
      confidentiality and integrity.
    control_family: Encryption
    threats:
      - CCC.TH01 # Access control is misconfigured
    nist_csf: PR.DS-1 # Data-at-rest is protected.
    control_mappings:
      CCM: []
      ISO_27001: []
      NIST_800_53: []
    test_requirements:
      - id: CCC.C02.TR01
        text: |
          The service encrypts all stored data at rest using industry-standard encryption algorithms (e.g., AES-256).
        tlp_levels:
          - tlp_clear
          - tlp_green
          - tlp_amber
          - tlp_red
      - id: CCC.C02.TR02
        text: |
          Admin users can verify and audit encryption status for stored data at rest, including verification of key management processes.
        tlp_levels:
          - tlp_clear
          - tlp_green
          - tlp_amber
          - tlp_red

  - id: CCC.C03 # Implement multi-factor authentication (MFA) for access
    title: Implement multi-factor authentication (MFA) for access
    objective: |
      Ensure that all human user access requires multi-factor authentication
      (MFA), minimizing the risk of unauthorized access by enforcing strong
      authentication mechanisms.
    control_family: Identity and Access Management
    threats:
      - CCC.TH01 # Access control is misconfigured
    nist_csf: PR.AC-7
    control_mappings:
      CCM:
        - IAM-03
        - IAM-08
      ISO_27001:
        - 2013 A.9.4.2
      NIST_800_53:
        - IA-2
    test_requirements:
      - id: CCC.C03.TR01
        text: |
          Ensure that MFA is required for all user access to the service interface.
        tlp_levels:
          - tlp_amber
          - tlp_red
      - id: CCC.C03.TR02
        text: |
          Ensure that MFA is required for all administrative access to the management interface.
        tlp_levels:
          - tlp_clear
          - tlp_green
          - tlp_amber
          - tlp_red

  - id: CCC.C04 # Log all access and changes
    title: Log all access and changes
    objective: |
      Ensure that all access and changes are logged to maintain a detailed
      audit trail for security and compliance purposes.
    control_family: Logging & Monitoring
    threats:
      - CCC.TH01 # Access control is misconfigured
    nist_csf: DE.AE-3
    control_mappings:
      CCM:
        - DSI-06
        - STA-04
      ISO_27001:
        - 2013 A.12.4.1
      NIST_800_53:
        - AU-2
        - AU-3
    test_requirements:
      - id: CCC.C04.TR01
        text: |
          Verify that all access attempts are logged.
        tlp_levels:
          - tlp_green
          - tlp_amber
          - tlp_red
      - id: CCC.C04.TR02
        text: |
          Ensure that all changes to configurations are logged.
        tlp_levels:
          - tlp_green
          - tlp_amber
          - tlp_red
      - id: CCC.C04.TR03
        text: |
          Confirm that logs are protected against unauthorized access and tampering.
        tlp_levels:
          - tlp_green
          - tlp_amber
          - tlp_red

  - id: CCC.C05 # Prevent access from untrusted entities
    title: Prevent access from untrusted entities
    objective: |
      Ensure secure access controls prevent unauthorized data access,
      exfiltration, and misuse of legitimate services by adversaries.
    control_family: Identity and Access Management
    nist_csf: PR.AC-3
    control_mappings:
      CCM:
        - DS-5
      ISO_27001:
        - 2013 A.13.1.3
      NIST_800_53:
        - AC-3
    test_requirements:
      - id: CCC.C05.TR01
        text: |
          Verify that endpoints are blocked from public access, except for those explicitly added to an allowlist.
        tlp_levels:
          - tlp_green
          - tlp_amber
          - tlp_red
      - id: CCC.C05.TR02
        text: |
          Confirm that services deployed within the same cloud tenant are blocked by default and only accessible to allowlisted services.
        tlp_levels:
          - tlp_green
          - tlp_amber
          - tlp_red
      - id: CCC.C05.TR03
        text: |
          Ensure access from other cloud tenants is blocked by default, and only entities on the allowlist can access the service.
        tlp_levels:
          - tlp_green
          - tlp_amber
          - tlp_red

  - id: CCC.C06 # Prevent deployment in restricted regions
    title: Prevent deployment in restricted regions
    objective: |
      Ensure that resources are not provisioned or deployed in geographic
      regions or cloud availability zones that have been designated as
      restricted or prohibited, to comply with regulatory requirements and
      reduce exposure to geopolitical risks.
    control_family: Data
    threats:
      - CCC.TH05
    nist_csf: PR.DS-1
    control_mappings:
      CCM:
        - DSI-06
        - DSI-08
      ISO_27001:
        - 2013 A.11.1.1
      NIST_800_53:
        - AC-6
    test_requirements:
      - id: CCC.C06.TR01
        text: |
          Verify that resources are not deployed in any restricted regions or cloud availability zones.
        tlp_levels:
          - tlp_green
          - tlp_amber
          - tlp_red
      - id: CCC.C06.TR02
        text: |
          Ensure that the cloud provider's configuration management tools are used to enforce restrictions on provisioning in prohibited regions.
        tlp_levels:
          - tlp_green
          - tlp_amber
          - tlp_red
      - id: CCC.C06.TR03
        text: |
          Confirm that backups and copies are not allowed to be stored in restricted regions or cloud availability zones.
        tlp_levels:
          - tlp_green
          - tlp_amber
          - tlp_red

  - id: CCC.C07 # Alert on non-human enumeration
    title: Alert on non-human enumeration
    control_family: Logging & Monitoring
    objective: |
      Ensure that logs and associated alerts are generated when non-human 
      entities (e.g., automated processes) attempt to enumerate 
      resources. This helps to detect and respond to potential malicious 
      reconnaissance activities early.
    threats: []
    nist_csf: DE.AE-1
    test_requirements:
      - id: CCC.C07.TR01
        text: |
          Simulate non-human enumeration activities (e.g., with service accounts) and verify that alerts are triggered in the logging system.
        tlp_levels:
          - tlp_green
          - tlp_amber
          - tlp_red
      - id: CCC.C07.TR02
        text: |
          Confirm that logs are properly generated and accessible for review following non-human enumeration attempts.
        tlp_levels:
          - tlp_green
          - tlp_amber
          - tlp_red

  - id: CCC.C08 # Enable multi-zone or multi-region data replication
    title: Enable multi-zone or multi-region data replication
    control_family: Data
    objective: |
      Ensure that data stored in object storage is replicated across multiple
      zones or regions to protect against data loss due to hardware failures,
      natural disasters, or other catastrophic events.
    threats:
      - CCC.TH06 # Data is lost or corrupted
    nist_csf: PR.PT-5
    test_requirements:
      - id: CCC.C08.TR01
        text: |
          Verify that data stored in object storage is replicated across
          multiple zones or regions.
        tlp_levels:
          - tlp_green
          - tlp_amber
          - tlp_red
      - id: CCC.ObjStor.C08.TR02
        text: |
          Perform a failover test to confirm that data remains accessible during 
          a simulated outage in one zone or region.
        tlp_levels:
          - tlp_green
          - tlp_amber
          - tlp_red