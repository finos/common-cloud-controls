title: CCC Identity
id: CCC.Identity
description: |
  Identity services in the context of cloud computing refer to the set of essential
  tooling to provide authentication and authorization to protect cloud resources.
  This service provides user and device management and permission management in a
  scalable and secure manner.
service_categories:
  - id: CCC.IAM
    title: Identity and Access Management
    description: |
      Service is designed to manage users, groups, roles and policies for controlling
      access to cloud services and resources in a secure manner. It also provides
      capabilities such as Multi-Factor Authentication (MFA) and identity protection.
    examples:
      - AWS:
          - AWS Identity and Access Management (IAM)
      - Azure:
          - Azure Role-Based Access Control (RBAC)
      - Google Cloud:
          - Google Cloud Identity and Access Management (IAM)
