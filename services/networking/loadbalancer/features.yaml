      will intelligently distribute incoming traffic based on
      application-level information, such as HTTP headers, cookies, or
      URLs, to ensure efficient and scalable application delivery.
  - id: CCC.LB.F03 # Layer 7 Load Balancing - HTTP/2 or gRPC
