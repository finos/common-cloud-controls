features:
  - id: CCC.LB.F01 # Layer 7 Load Balancing - HTTP/1.1
    title: Layer 7 Load Balancing - HTTP/1.1
    description: |
      Provide load balancer operation on the HTTP/1.1 protocol at the
      Application Layer (Layer 7) of the OSI model. These load balancers
      will intelligently distribute incoming traffic based on
      application-level information, such as HTTP headers, cookies, or
      URLs, to ensure efficient and scalable application delivery.
  - id: CCC.LB.F02 # Layer 7 Load Balancing - HTTPS/1.1
    title: Layer 7 Load Balancing - HTTPS/1.1
    description: |
