features:
  - id: CCC.SecMgmt.F01 # Secret Storage
    title: Secret Storage
    description: |
      Provides secure storage for sensitive data such as API keys, passwords, certificates, and other secrets.

  - id: CCC.SecMgmt.F02 # Secret Versioning
    title: Secret Versioning
    description: |
      Supports versioning of secrets, allowing for safe updates and rollbacks of secret data.

  - id: CCC.SecMgmt.F03 # Automatic Secret Rotation
    title: Automatic Secret Rotation
    description: |
      Supports automatic rotation of secrets based on a defined schedule or triggers to enhance security.

  - id: CCC.SecMgmt.F04 # Secret Replication Policies
    title: Secret Replication Policies
    description: |
      Allows configuration of secret replication policies to control where secrets are
      stored and replicated, supporting compliance with data residency requirements.

  - id: CCC.SecMgmt.F05 # Secure Secret Retrieval API
    title: Secure Secret Retrieval API
    description: |
      Offers a secure API for retrieving secrets, ensuring that secrets are transmitted securely to authorized clients.
