metadata:
  id: CCC.RAG-LLM
  title: CCC RAG-LLM Application Architecture
  description: |
    This documents the minimal set of capabilities that should be present for a RAG-LLM
    application architecture to be considered for use in financial services ecosystems.
    This includes AI/ML services, vector databases, data pipelines, and traditional
    infrastructure components needed for Retrieval-Augmented Generation applications.
  version: "2025.05"
  last-modified: "2025-05-18T09:14:00-06:00"
  applicability-categories:
    - id: tlp_red
      title: TLP:RED
      description: |
        Data is not for disclosure, restricted to explicitly authorized participants only.
    - id: tlp_amber
      title: TLP:AMBER
      description: |
        Data is for disclosure to members of the recipient's organization and only on a need-to-know basis.
    - id: tlp_green
      title: TLP:GREEN
      description: |
        Data may be freely distributed through specific channels that do not include unrestricted public access.
    - id: tlp_clear
      title: TLP:CLEAR
      description: Data has no distribution restrictions.
